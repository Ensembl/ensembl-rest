<endpoints>
  
  <variation_id>
    description=Uses a variation identifier (e.g. rsID) to return the variation features
    endpoint=variation/species/:id
    method=GET
    group=Variation
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=Variation id
        example=rs56116432
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias
        example=homo_sapiens
        required=1
      </species>
      <genotypes>
        type=Boolean(0,1)
        description=Include genotypes
        default=0
      </genotypes>
      <pops>
        type=Boolean(0,1)
        description=Include populations
        default=0
      </pops>
    </params>
    <examples>
      <basic>
        path=/variation/
        capture=human
        capture=rs56116432
        content=application/json
      </basic>
      <pops>
        path=/variation/
        capture=human
        capture=rs56116432
        <params>
          pops=1
        </params>
        content=application/json
      </pops>
      <genotypes>
        path=/variation/
        capture=human
        capture=rs56116432
        <params>
          genotypes=1
        </params>
        content=application/json
      </genotypes>
    </examples>
  </variation_id>
</endpoints>
