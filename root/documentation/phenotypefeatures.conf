<endpoints>

  <phenotype_accession>
    description=Return phenotype annotations for genomic features given a phenotype ontology accession
    endpoint=/phenotype/accession/:species/:accession
    method=GET
    group=Phenotype annotations 
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <accession>
        type=String
        description=phenotype ontology accession
        example=EFO:0003900
        required=1
      </accession>
      <include_children>
        type=Boolean(0,1)
        description=Include annotations attached to child terms
        default=0
        required=0
      </include_children>
      <include_review_status>
        type=Boolean(0,1)
        description=Include the review_status information
        default=0
        required=0
      </include_review_status>
      <include_pubmed_id>
        type=Boolean(0,1)
        description=Include the pubmed_ids
        default=0
        required=0
      </include_pubmed_id>
      <source>
        type=String
        description=Restrict to annotations from a specific source.
        default=undef
        required=0
      </source>
    </params>


    <examples>

      <basic>
        path=/phenotype/accession/
        capture=__VAR(species)__
        capture=EFO:0003900
        content=application/json
      </basic>

      <source>
        path=/phenotype/accession/
        capture=__VAR(species)__
        capture=Orphanet:654
        <params>
          source=ClinVar
        </params>        
        content=application/json
      </source>

      <children>
        path=/phenotype/accession/
        capture=__VAR(species)__
        capture=EFO:0003900
        <params>
          include_children=1
          source=DDG2P
        </params>
        content=application/json
      </children>


    </examples>

  </phenotype_accession>


  <phenotype_term>
    description=Return phenotype annotations for genomic features given a phenotype ontology term
    endpoint=/phenotype/term/:species/:term
    method=GET
    group=Phenotype annotations 
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <term>
        type=String
        description=phenotype ontology term
        example="coffee consumption"
        required=1
      </term>
      <include_children>
        type=Boolean(0,1)
        description=Include annotations attached to child terms
        default=0
        required=0
      </include_children>
      <include_review_status>
        type=Boolean(0,1)
        description=Include the review_status information
        default=0
        required=0
      </include_review_status>
      <include_pubmed_id>
        type=Boolean(0,1)
        description=Include the pubmed_ids
        default=0
        required=0
      </include_pubmed_id>
      <source>
        type=String
        description=Restrict to annotations from a specific source.
        default=undef
        required=0
      </source>
    </params>


    <examples>

      <basic>
        path=/phenotype/term/
        capture=__VAR(species)__
        capture="coffee consumption"
        content=application/json
      </basic>

      <source>
        path=/phenotype/term/
        capture=__VAR(species)__
        capture=Preeclampsia
        <params>
          source="NHGRI-EBI GWAS catalog"
        </params>        
        content=application/json
      </source>

      <children>
        path=/phenotype/term/
        capture=__VAR(species)__
        capture=Glaucoma
        <params>
          include_children=1
          source=Orphanet
        </params>
        content=application/json
      </children>


    </examples>

  </phenotype_term>


  <phenotype_region>
    description=Return phenotype annotations that overlap a given genomic region.
    endpoint=/phenotype/region/:species/:region
    method=GET
    group=Phenotype annotations
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region>
        type=String
        description=Query region. A maximum of 5Mb is allowed to be requested at any one time
        example=__VAR(phenotype_region)__:1
        example=__VAR(phenotype_region)__:-1
        example=__VAR(phenotype_region)__
        required=1
      </region>
      <feature_type>
        type=String
        description=Restrict to phenotype annotations from a specific feature type.
        required=0
        example=Variation
        example=StructuralVariation
        example=Gene
        example=QTL
      </feature_type>      
      <only_phenotypes>
        type=Boolean(0,1)
        description=Only returns associated phenotype description and mapped ontology accessions for a lighter output.
        default=0
        required=0
      </only_phenotypes>
      <include_review_status>
        type=Boolean(0,1)
        description=Include the review_status information
        default=0
        required=0
      </include_review_status>
      <include_pubmed_id>
        type=Boolean(0,1)
        description=Include the pubmed_ids
        default=0
        required=0
      </include_pubmed_id>
      <include_submitter>
        type=Boolean(0,1)
        description=Include the submitter names
        default=0
        required=0
      </include_submitter>
      <exclude_tumour>
        type=Boolean(0,1)
        description=Exclude tumour phenotypes
        default=0
        required=0
      </exclude_tumour>
      <exclude_non_specified>
        type=Boolean(0,1)
        description=Exclude non specified phenotypes
        default=0
        required=0
      </exclude_non_specified>
      <trait>
        type=Boolean(0,1)
        description=Return only trait phenotypes (no tumour, no non specified phenotypes)
        default=0
        required=0
      </trait>
      <tumour>
        type=Boolean(0,1)
        description=Return only tumour phenotypes
        default=0
        required=0
      </tumour>
      <non_specified>
        type=Boolean(0,1)
        description=Return only non specified phenotypes
        default=0
        required=0
      </non_specified>
    </params>

    <examples>

      <feature_type_variation>
        path=/phenotype/region/
        capture=__VAR(species)__
        capture=__VAR(phenotype_region)__
        <params>
          feature_type="Variation"
        </params>
        content=application/json
      </feature_type_variation>

      <only_phenotype_variation>
        path=/phenotype/region/
        capture=__VAR(species)__
        capture=__VAR(phenotype_region)__
        <params>
	  feature_type="Variation"
          only_phenotypes=1
        </params>
        content=application/json
      </only_phenotype_variation>

    </examples>

  </phenotype_region>


  <phenotype_gene>
    description=Return phenotype annotations for a given gene.
    endpoint=/phenotype/gene/:species/:gene
    method=GET
    group=Phenotype annotations
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <gene>
        type=String
        description=Query gene name or Ensembl stable ID.
        example=__VAR(gene_stable_id)__
        required=1
      </gene>
      <include_associated>
        type=Boolean(0,1)
        description=Include phenotypes associated with variants reporting this gene.
        default=0
        required=0
      </include_associated>
      <include_overlap>
        type=Boolean(0,1)
	description=Include phenotypes of features overlapping the gene.
        default=0
        required=0
      </include_overlap>
      <include_review_status>
        type=Boolean(0,1)
        description=Include the review_status information
        default=0
        required=0
      </include_review_status>
      <include_pubmed_id>
        type=Boolean(0,1)
        description=Include the pubmed_ids
        default=0
        required=0
      </include_pubmed_id>
      <include_submitter>
        type=Boolean(0,1)
        description=Include the submitter names
        default=0
        required=0
      </include_submitter>
      <exclude_tumour>
        type=Boolean(0,1)
        description=Exclude tumour phenotypes
        default=0
        required=0
      </exclude_tumour>
      <exclude_non_specified>
        type=Boolean(0,1)
        description=Exclude non specified phenotypes
        default=0
        required=0
      </exclude_non_specified>
      <trait>
        type=Boolean(0,1)
        description=Return only trait phenotypes (no tumour, no non specified phenotypes)
        default=0
        required=0
      </trait>
      <tumour>
        type=Boolean(0,1)
        description=Return only tumour phenotypes
        default=0
        required=0
      </tumour>
      <non_specified>
        type=Boolean(0,1)
        description=Return only non specified phenotypes
        default=0
        required=0
      </non_specified>
    </params>


    <examples>
      <simple>
        path=/phenotype/gene/
        capture=__VAR(species)__
        capture=__VAR(gene_symbol5)__
        content=application/json
      </simple>

      <include_associated>
        path=/phenotype/gene/
        capture=__VAR(species)__
        capture=__VAR(gene_symbol4)__
        <params>
          include_associated=1
        </params>
        content=application/json
      </include_associated>

      <include_overlap>
        path=/phenotype/gene/
        capture=__VAR(species)__
        capture=__VAR(gene_stable_id_4)__
        <params>
          include_overlap=1
        </params>
        content=application/json
      </include_overlap>

      <include_associated_and_overlap>
        path=/phenotype/gene/
        capture=__VAR(species)__
        capture=__VAR(gene_symbol4)__
        <params>
          include_associated=1
	  include_overlap=1
        </params>
        content=application/json
      </include_associated_and_overlap>

    </examples>
</phenotype_gene>

</endpoints>


