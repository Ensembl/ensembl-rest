<endpoints>
  <assembly_info>
    description=List the currently available assemblies for a species.
    endpoint="info/assembly/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <bands>
        type=Boolean(0,1)
        description=If set to 1, include karyotype band information. Only display if band information is available
        default=0
      </bands>
    </params>
    <examples>
      <one>
        path=/info/assembly/
        capture=__VAR(species)__
        content=application/json
      </one>
      <two>
        path=/info/assembly/
        capture=__VAR(species_common)__
        content=text/xml
      </two>
    </examples>
  </assembly_info>
  <assembly_stats>
    description=Returns information about the specified toplevel sequence region for the given species.
    endpoint="info/assembly/:species/:region_name"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region_name>
        type=String
        description=The (top level) sequence region name.
        example=__VAR(sequence_region_name)__
      </region_name>
      <bands>
        type=Boolean(0,1)
        description=If set to 1, include karyotype band information. Only display if band information is available
        default=0
      </bands>
    </params>
    <examples>
      <one>
        path=/info/assembly/
        capture=__VAR(species)__
        capture=__VAR(sequence_region_name)__
        content=application/json
      </one>
      <two>
        path=/info/assembly/
        capture=__VAR(species)__
        capture=__VAR(sequence_region_name)__
        content=text/xml
      </two>
    </examples>
  </assembly_stats>
</endpoints>
