        example=__VAR(cds_coordinates)__
        required=1
      </region>
      <include_original_region>
        type=Boolean(0,1)
        description=Include original input region (cds coordinates) along with the target region (genomic coordinates) mappings.
        default=0
      </include_original_region>
    </params>
    <examples>
      <one>
