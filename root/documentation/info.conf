<endpoints>
  <ping>
    description=Checks if the service is alive.
    endpoint="info/ping"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/ping
        content=application/json
      </default>
    </examples>
  </ping>
  
   <BiotypeGroup>
    description=Lists the biotypes mapped to the different groups.
    endpoint="/info/biotypes/group/:group"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <object_type>
        type=String
        description=Filter by feature type.
        required=0
        default=gene
        example=gene
        example=transcript
      </object_type>
      <db_type>
        type=String
        description=Restrict the search to a database other than the default. Useful if you need to use a DB other than core.
        required=0
        default=core
        example=otherfeatures
      </db_type>
      <is_current>
        type=String
        description=Filter by is_current parameter flag.
        required=0
        default=1
        example=1
      </is_current>
    </params>
    <examples>
      <one>
        path=/info/biotypes/group/
        capture=__VAR(biotypeGroup_urlPart)__
        content=application/json
      </one>
      <withParameters>
        path=/info/biotypes/group/
        capture=__VAR(biotypeGroup_urlPart)__
        content=application/json
        <params>
          object_type=__VAR(biotypeGroup_object_type)__
          db_type=__VAR(biotypeGroup_db_type)__
        </params>
      </withParameters>
    </examples>
  </BiotypeGroup>

  <species>
    description=Lists all available species, their aliases, available adaptor groups and data release.
    endpoint="info/species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <division>
        type=String
        description=Filter by Ensembl or Ensembl Genomes division.
        example=__VAR(info_division)__
      </division>
      <strain_collection>
        type=String
        description=Filter by strain_collection.
        example=mouse
      </strain_collection>
      <hide_strain_info>
        type=Boolean(0,1)
        description=Show/hide strain and strain_collection info in the output
        default=0
      </hide_strain_info>
    </params>
    <examples>
      <one>
        path=/info/species
        content=application/json
      </one>
      <two>
        path=/info/species
        content=text/xml
      </two>
    </examples>
  </species>
  
  <comparas>
    description=Lists all available comparative genomics databases and their data release.
    endpoint="info/comparas"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/comparas
        content=application/json
      </one>
      <two>
        path=/info/comparas
        content=text/xml
      </two>
    </examples>
  </comparas>
   
  <software>
    description=Shows the current version of the Ensembl API used by the REST server.
    endpoint="info/software"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/software
        content=application/json
      </default>
    </examples>
  </software>
  
  <rest>
    description=Shows the current version of the Ensembl REST API.
    endpoint="info/rest"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/rest
        content=application/json
      </default>
    </examples>
  </rest>
  
  <data>
    description=Shows the data releases available on this REST server. May return more than one release (unfrequent non-standard Ensembl configuration).
    endpoint="info/data"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/data/
        content=application/json
      </one>
      <two>
        path=/info/data/
        content=text/xml
      </two>
    </examples>
  </data>

  <analysis>
    description=List the names of analyses involved in generating Ensembl data.
    endpoint="info/analysis/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        required=1
        example=__VAR(species)__
      </species>
    </params>
    <examples>
      <one>
        path=/info/analysis/
        capture=__VAR(species)__
        content=application/json
      </one>
    </examples>
  </analysis>
  
  <biotypes>
    description=List the functional classifications of gene models that Ensembl associates with a particular species. Useful for restricting the type of genes/transcripts retrieved by other endpoints.
    endpoint="info/biotypes/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        required=1
        example=__VAR(species)__
      </species>
    </params>
    <examples>
      <one>
        path=/info/biotypes/
        capture=__VAR(species)__
        content=application/json
      </one>
    </examples>
  </biotypes>
  
  <external_dbs>
    description=Lists all available external sources for a species.
    endpoint="info/external_dbs/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        required=1
        example=__VAR(species)__
      </species>
      <filter>
        type=String
        description=Restrict external DB searches to a single source or pattern. SQL-LIKE patterns are supported.
        required=0
        example=HGNC
        example=GO%
      </filter>
      <feature>
        type=Enum(dna_align_feature protein_align_feature unmapped_object xref seq_region_synonym)
        description=Only return external DB entries for a given feature.
        required=0
        example=xref
        example=dna_align_feature
      </filter>
    </params>
    <examples>
      <one>
        path=/info/external_dbs/
        capture=__VAR(species)__
        content=application/json
      </one>
      <two>
        path=/info/external_dbs/
        capture=__VAR(species)__
        <params>
          filter=GO%
        </params>
        content=application/json
      </two>
      <three>
        path=/info/external_dbs/
        capture=__VAR(species)__
        <params>
          feature=seq_region_synonym
        </params>
        content=application/json
      </three>
    </examples>
  </external_dbs>

  <compara_methods>
    description=List all compara analyses available (an analysis defines the type of comparative data).
    endpoint="info/compara/methods"
    method=GET
    group=Information
    output=json
    output=json
    output=yaml
    output=xml
    <params>
      <compara>
        type=String
        description=Name of the compara database to use. Multiple comparas may exist on a server when accessing Ensembl Genomes data.
        default=multi
        example=__VAR(compara)__
      </compara>
      <class>
        type=String
        description=The class of the method to query for. Regular expression patterns are supported.
        example=__VAR(compara_method_type)__
      </class>
    </params>
    <examples>
      <basic>
        path=/info/compara/methods/
        content=application/json
      </basic>
    </examples>
  </compara_methods>

  <compara_species_sets>
    description=List all collections of species analysed with the specified compara method.
    endpoint="info/compara/species_sets/:method"
    method=GET
    group=Information
    output=json
    output=yaml
    output=xml
    <params>
      <method>
        type=String
        description=Filter by compara method. Use one the methods returned by <a href='/documentation/info/compara_methods'>/info/compara/methods</a> endpoint.
        example=__VAR(compara_method)__
        required=1
      </method>
      <compara>
        type=String
        description=Name of the compara database to use. Multiple comparas may exist on a server when accessing Ensembl Genomes data.
        default=multi
        example=__VAR(compara)__
      </compara>  
     </params>
    <examples>
      <basic>
        path=/info/compara/species_sets/
        capture=__VAR(compara_method)__
        content=application/json
      </basic>
    </examples>
  </compara_species_sets>
 
  <variation>
    description=List the variation sources used in Ensembl for a species.
    endpoint="info/variation/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        required=1
        example=__VAR(species)__
      </species>
      <filter>
        type=String
        description=Restrict the variation source searches to a single source.
        required=0
        example=dbSNP
        example=ClinVar
        example=OMIM
        example=UniProt
        example=HGMD
      </filter>
    </params>
    <examples>
      <one>
        path=/info/variation/
        capture=__VAR(species)__
        content=application/json
      </one>
      <two>
        path=/info/variation/
        capture=__VAR(species)__
        <params>
          filter=dbSNP
        </params>
        content=application/json
      </two>
    </examples>
  </variation>

  <variation_populations> 
    description=List all populations for a species
    endpoint="info/variation/populations/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        required=1
        example=__VAR(species)__
      </species>
      <filter>
        type=String
        description=Restrict populations returned to e.g. only populations with LD data. It is highly recommended to set a filter and to avoid loading the complete list of populations.
        required=0
        example=LD
      </filter>
    </params>
    <examples>
      <a>
        path=/info/variation/populations/
        capture=__VAR(species)__
        <params>
          filter=LD
        </params>
        content=application/json
      </a>
    </examples>
  </variation_populations> 

  <variation_consequence_types>
    description=Lists all variant consequence types.
    endpoint="info/variation/consequence_types"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/variation/consequence_types
        content=application/json
      </one>
      <two>
        path=/info/variation/consequence_types
        content=text/xml
      </two>
    </examples>
  </variation_consequence_types>

</endpoints>

