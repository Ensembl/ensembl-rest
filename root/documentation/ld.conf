<endpoints>
  <ld_region_get>
    description=Compute the linkage disequilibrium for all pairs of variants in the given region 
    endpoint=ld/:species/region/:region/:d_prime/:r_square/:population_id
    method=GET
    group=Linkage Disequilibrium
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region>
        type=String
        description=Query region. We only support the current assembly
        example=__VAR(variation_region)__
        example=__VAR(variation_region_three)__
        required=1
      </region>
      <d_prime>
        type=Float
        description=Measure of LD. If d_prime is defined only pairs of variants whose d_prime value is equal to or greater than the d_prime value provided are returned. 
        default=0
      </d_prime> 
      <r_square>
        type=Float
        description=Measure of LD. If r_square is defined only pairs of variants whose r_square value is equal to or greater than the r_square value provided are returned. 
        default=0
      </r_square>
      <population_id>
        type=String
        description=Only compute LD for the provided populations
        default=0
      </population_id>     
    </params>        
    <examples>
      <a>
        path=/ld/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region_four)__
        content=application/json
      </a>
      <b>
        path=/ld/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region)__
        <params>
          d_prime=__VAR(variation_d_prime)__
        </params>
        <params>
          population_id=__VAR(variation_population_id)__
        </params>  
        <params>
          population_id=__VAR(variation_population_id_two)__
        </params>
        content=application/json
      </b>
      <c>
        path=/ld/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region)__
        <params>
          r_square=__VAR(variation_r_square)__ 
        </params>
        <params>
          population_id=__VAR(variation_population_id)__
        </params>
        <params>
          population_id=__VAR(variation_population_id_two)__
        </params>
        content=application/json
      </c>
    </examples> 
  </ld_region_get>
  <ld_id_get>
    description=Computes and returns LD between the given variant and all other variants that are not further away from the given variant than 100KB.    
    endpoint=ld/:species/id/:id/:d_prime/:r_square/:population_id
    method=GET
    group=Linkage Disequilibrium
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <id>
        type=String
        description=Variant id
        example=__VAR(variation_id)__
        required=1
      </id>
      <d_prime>
        type=Float
        description=Measure of LD. If d_prime is defined only pairs of variants whose d_prime value is equal to or greater than the d_prime value provided are returned. 
        default=0
      </d_prime> 
      <r_square>
        type=Float
        description=Measure of LD. If r_square is defined only pairs of variants whose r_square value is equal to or greater than the r_square value provided are returned. 
        default=0
      </r_square>
      <population_id>
        type=String
        description=Only compute LD for the provided populations
        default=0
      </population_id>     
    </params>        
    <examples>
      <a>
        path=/ld/
        capture=__VAR(species_common)__
        capture=id
        capture=__VAR(variation_id)__
        content=application/json
      </a>
      <b>
        path=/ld/
        capture=__VAR(species_common)__
        capture=id
        capture=__VAR(variation_id)__
        <params>
          d_prime=__VAR(variation_d_prime)__
        </params>
        <params>
          population_id=__VAR(variation_population_id)__
        </params>  
        <params>
          population_id=__VAR(variation_population_id_two)__
        </params>
        content=application/json
      </b>
      <c>
        path=/ld/
        capture=__VAR(species_common)__
        capture=id
        capture=__VAR(variation_id)__
        <params>
          r_square=__VAR(variation_r_square)__ 
        </params>
        <params>
          population_id=__VAR(variation_population_id)__
        </params>
        <params>
          population_id=__VAR(variation_population_id_two)__
        </params>
        content=application/json
      </c>
    </examples> 
  </ld_id_get>  
</endpoints>
