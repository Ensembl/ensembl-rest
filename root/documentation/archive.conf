<endpoints>
  
  <archive_id>
    description=Uses the given identifier to return the archived sequence
    endpoint=archive/id/:/species/:id
    method=GET
    group=Archive
    output=json
    output=xml
    output=gff3
    <params>
      <id>
        type=String
        description=The stable identifier of the entity you wish to retrieve overlapping features
        example=__VAR(gene_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by
        example=__VAR(species)__
        required=1
      </species>
    </params>
    <examples>
      <basic>
        path=/archive/id/
        capture=human
        capture=__VAR(gene_stable_id)__
        content=application/json
      </basic>
    </examples>
  </archive_id>

</endpoints>
