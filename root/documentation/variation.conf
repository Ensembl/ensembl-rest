<endpoints>
  
  <variation_id>
    description=Uses a variation identifier (e.g. rsID) to return the variation features
    endpoint=variation/:species/:id
    method=GET
    group=Variation
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=Variation id
        example=rs56116432
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias
        example=homo_sapiens
        required=1
      </species>
      <genotypes>
        type=Boolean(0,1)
        description=Include individual genotypes
        default=0
      </genotypes>
      <phenotypes>
        type=Boolean(0,1)
        description=Include phenotypes
        default=0
      </phenotypes>
      <pops>
        type=Boolean(0,1)
        description=Include population allele frequencies
        default=0
      </pops>
      <population_genotypes>
        type=Boolean(0,1)
        description=Include population genotype frequencies
        default=0
      </population_genotypes>


    </params>
    <examples>
      <basic>
        path=/variation/
        capture=human
        capture=rs56116432
        content=application/json
      </basic>
      <pops>
        path=/variation/
        capture=human
        capture=rs56116432
        <params>
          pops=1
        </params>
        content=application/json
      </pops>
      <genotypes>
        path=/variation/
        capture=human
        capture=rs56116432
        <params>
          genotypes=1
        </params>
        content=application/json
      </genotypes>
      <population_genotypes>
        path=/variation/
        capture=human
        capture=rs56116432
        <params>
          population_genotypes=1
        </params>
        content=application/json
      </population_genotypes>
    </examples>
  </variation_id>

  <variation_post>
    description=Uses a list of variation identifiers (e.g. rsID) to return the variation features
    endpoint="variation/:species/"
    method=POST
    group=Variation
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias for the whole batch of symbols
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <genotypes>
        type=Boolean(0,1)
        description=Include individual genotypes
        default=0
      </genotypes>
      <phenotypes>
        type=Boolean(0,1)
        description=Include phenotypes
        default=0
      </phenotypes>
      <pops>
        type=Boolean(0,1)
        description=Include population allele frequencies
        default=0
      </pops>
      <population_genotypes>
        type=Boolean(0,1)
        description=Include population genotype frequencies
        default=0
      </population_genotypes>
    </params>
    postformat={ "ids": array }
    <examples>
      <basic>
        path=/variation/__VAR(species)__
        accept=application/json
        content=application/json
        body={ "ids" : ["__VAR(variation_id)__", "__VAR(variation_id_two)__" ] }
      </basic>
    </examples>
  </variation_post>

</endpoints>
