<endpoints>
  <ping>
    description=Checks if the service is alive.
    endpoint="info/ping"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/ping
        content=application/json
      </default>
    </examples>
  </ping>
  
  <species>
    description=Lists all available species, their aliases, available adaptor groups and data release.
    endpoint="info/species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <division>
        type=String
        description=Restrict data types by the specified Ensembl or Ensembl Genomes division.
        example=__VAR(info_division)__
      </division>
    </params>
    <examples>
      <one>
        path=/info/species
        content=application/json
      </one>
      <two>
        path=/info/species
        content=text/xml
      </two>
    </examples>
  </species>
  
  <comparas>
    description=Lists all available comparative genomics databases and their data release.
    endpoint="info/comparas"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/comparas
        content=application/json
      </one>
      <two>
        path=/info/comparas
        content=text/xml
      </two>
    </examples>
  </comparas>
   
  <software>
    description=Shows the current version of the Ensembl API used by the REST server.
    endpoint="info/software"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/software
        content=application/json
      </default>
    </examples>
  </software>
  
  <rest>
    description=Shows the current version of the Ensembl REST API.
    endpoint="info/rest"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/rest
        content=application/json
      </default>
    </examples>
  </rest>
  
  <data>
    description=Shows the data releases available on this REST server. May return more than one release (unfrequent non-standard Ensembl configuration).
    endpoint="info/data"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/data/
        content=application/json
      </one>
      <two>
        path=/info/data/
        content=text/xml
      </two>
    </examples>
  </data>

  <analysis>
    description=List the names of analyses involved in generating Ensembl data.
    endpoint="info/analysis/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Restrict search by the specified species name/aliases.
        required=1
        example=__VAR(species)__
      </species>
    </params>
    <examples>
      <one>
        path=/info/analysis/
        capture=__VAR(species)__
        content=application/json
      </one>
    </examples>
  </analysis>
  
  <biotypes>
    description=List the functional classifications of gene models that Ensembl associates with a particular species. Useful for restricting the type of genes/transcripts retrieved by other endpoints.
    endpoint="info/biotypes/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Restrict search by the specified species name/aliases.
        required=1
        example=__VAR(species)__
      </species>
    </params>
    <examples>
      <one>
        path=/info/biotypes/
        capture=__VAR(species)__
        content=application/json
      </one>
    </examples>
  </biotypes>
  
  <external_dbs>
    description=Lists all available external sources for a species.
    endpoint="info/external_dbs/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Restrict search by the specified species name/aliases.
        required=1
        example=__VAR(species)__
      </species>
      <filter>
        type=String
        description=Restrict external DB searches to a single source or pattern. SQL-LIKE patterns are supported.
        required=0
        example=HGNC
        example=GO%
      </filter>
    </params>
    <examples>
      <one>
        path=/info/external_dbs/
        capture=__VAR(species)__
        content=application/json
      </one>
      <two>
        path=/info/external_dbs/
        capture=__VAR(species)__
        <params>
          filter=GO%
        </params>
        content=application/json
      </two>
    </examples>
  </external_dbs>

  <compara_methods>
    description=List all compara analyses available (an analysis defines the type of comparative data).
    endpoint="info/compara/methods"
    method=GET
    group=Information
    output=json
    output=json
    output=yaml
    output=xml
    <params>
      <compara>
        type=String
        description=Name of the compara database to use. Multiple comparas may exist on a server when accessing Ensembl Genomes data.
        default=multi
        example=__VAR(compara)__
      </compara>
      <class>
        type=String
        description=The class of the method to query for. Regular expression patterns are supported.
        example=__VAR(compara_method_type)__
      </class>
    </params>
    <examples>
      <basic>
        path=/info/compara/methods/
        content=application/json
      </basic>
    </examples>
  </compara_methods>

  <compara_species_sets>
    description=List all collections of species analysed with the specified compara method.
    endpoint="info/compara/species_sets/:method"
    method=GET
    group=Information
    output=json
    output=yaml
    output=xml
    <params>
      <method>
        type=String
        description=Search by the specified compara method. Use one the methods returned by <a href='/documentation/info/compara_methods'>/info/compara/methods</a> endpoint.
        example=__VAR(compara_method)__
        required=1
      </method>
      <compara>
        type=String
        description=Name of the compara database to use. Multiple comparas may exist on a server when accessing Ensembl Genomes data.
        default=multi
        example=__VAR(compara)__
      </compara>  
     </params>
    <examples>
      <basic>
        path=/info/compara/species_sets/
        capture=__VAR(compara_method)__
        content=application/json
      </basic>
    </examples>
  </compara_species_sets>
  
</endpoints>
