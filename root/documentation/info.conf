<endpoints>
  <ping>
    description=Pings the first available DBAdaptor to see if the service is still active
    endpoint="info/ping"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/ping
        content=application/json
      </default>
    </examples>
  </ping>
  
  <species>
    description=Lists all available species, their aliases, available adaptor groups and data release
    endpoint="info/species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <division>
        type=String
        description=Specify a division of Ensembl or Ensembl Genomes to restrict data types by.
        example=__VAR(info_division)__
      </division>
    </params>
    <examples>
      <one>
        path=/info/species
        content=application/json
      </one>
      <two>
        path=/info/species
        content=text/xml
      </two>
    </examples>
  </species>
  
  <comparas>
    description=Lists all available comparative genomics databases and their data release
    endpoint="info/comparas"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/comparas
        content=application/json
      </one>
      <two>
        path=/info/comparas
        content=text/xml
      </two>
    </examples>
  </comparas>
   
  <software>
    description=Shows the current version of the Ensembl API
    endpoint="info/software"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/software
        content=application/json
      </default>
    </examples>
  </software>
  
  <rest>
    description=Shows the current version of the REST API
    endpoint="info/rest"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <default>
        path=/info/rest
        content=application/json
      </default>
    </examples>
  </software>
  
  <data>
    description=Shows the data releases available on this REST server. Can return more than one release but this is rare (and non-standard Ensembl configuration)
    endpoint="info/data"
    method=GET
    group=Information
    output=json
    output=xml
    <examples>
      <one>
        path=/info/data/
        content=application/json
      </one>
      <two>
        path=/info/data/
        content=text/xml
      </two>
    </examples>
  </data>
  
</endpoints>
