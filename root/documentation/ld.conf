<endpoints>
  <ld_id_get>
    description=Computes and returns LD values between the given variant and all other variants that are not further away from the given variant than 25 kb.    
    endpoint=ld/:species/:id/:d_prime/:r2/:population_name
    method=GET
    group=Linkage Disequilibrium
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <id>
        type=String
        description=Variant id
        example=__VAR(variation_id)__
        required=1
      </id>
      <d_prime>
        type=Float
        description=Measure of LD. If d_prime is provided only return pairs of variants whose d_prime value is equal to or greater than the value provided. 
        default=0
        example=__VAR(d_prime)__
      </d_prime> 
      <r2>
        type=Float
        description=Measure of LD. If r2 is provided only return pairs of variants whose r2 value is equal to or greater than the value provided. 
        default=0
        example=__VAR(r2)__
      </r2>
      <population_name>
        type=String
        description=Only compute LD for this population. Use GET info/variation/populations/:species to retrieve a list of all populations with LD data.
        default=0
        example=__VAR(ld_population_name)__
      </population_name>     
    </params>        
    <examples>
      <a>
        path=/ld/
        capture=__VAR(species_common)__
        capture=__VAR(variation_id_three)__
        <params>
          population_name=__VAR(ld_population_name)__
        </params>
        content=application/json
      </a>
      <b>
        path=/ld/
        capture=__VAR(species_common)__
        capture=__VAR(variation_id_three)__
        <params>
          population_name=__VAR(ld_population_name)__
          d_prime=__VAR(d_prime)__
        </params>
        content=application/json
      </b>
    </examples> 
  </ld_id_get>  
</endpoints>
