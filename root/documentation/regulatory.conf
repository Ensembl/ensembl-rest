<endpoints>
  <regulatory_id>
    description=Returns a RegulatoryFeature given its stable ID (e.g. __VAR(regulation_id)__)
    endpoint=regulatory/species/:species/id/:id
    method=GET
    group=Regulation
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=RegulatoryFeature stable ID
        example=__VAR(regulation_id)__
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias
        example=homo_sapiens
        required=1
      </species>
      <activity>
        type=Boolean(0,1)
        description=Returns the activity of the Regulatory Feature in each Epigenome for the given species
        default=0
      </activity>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=homo_sapiens
        capture=id
        capture=__VAR(regulation_id)__
        content=application/json
        <params>
          activity=1
        </params>
      </basic>
    </examples>
  </regulatory_id>
  <fetch_all_epigenomes>
   description=Returns information about all epigenomes available for the given species
   endpoint=regulatory/species/:species/epigenome
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=homo_sapiens
        capture=epigenome
        content=application/json
      </basic>
    </examples>
  </fetch_all_epigenomes>
  <list_all_microarrays>
   description=Returns information about all microarrays available for the given species
   endpoint=regulatory/species/:species/microarray
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=homo_sapiens
        capture=microarray
        content=application/json
      </basic>
    </examples>
  </list_all_microarrays>
  <array>
   description=Returns information about a specific microarray
   endpoint=regulatory/species/:species/microarray/:microarray/vendor/:vendor
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
     <microarray>
       type=String
       description=Microarray name
       example=HumanWG_6_V2
       required=1
     </microarray>
     <vendor>
       type=String
       description=Probe name
       example=ILMN_1763508
       required=1
     </vendor>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=homo_sapiens
        capture=microarray
        capture=HumanWG_6_V2
        capture=vendor
        capture=illumina
        content=application/json
      </basic>
    </examples>
  </array>
  <probe>
   description=Returns information about a specific probe from a microarray
   endpoint=regulatory/species/:species/microarray/:microarray/probe/:probe
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
     <microarray>
       type=String
       description=Microarray name
       example=HumanWG_6_V2
       required=1
     </microarray>
     <probe>
       type=String
       description=Probe name
       example=ILMN_1763508
       required=1
     </probe>
     <transcripts>
       type=Boolean(0,1)
       description=Displays the transcripts linked to this probe
       default=0
     </transcripts>
     <gene>
       type=Boolean(0,1)
       description=Has to be used in conjunction with transcript. Displays the associated gene
       default=0
     </gene>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=homo_sapiens
        capture=microarray
        capture=HumanWG_6_V2
        capture=probe
        capture=ILMN_1763508
        content=application/json
        <params>
          transcript=1
          gene=1
        </params>
      </basic>
    </examples>
  </probe>
  <probe_set>
   description=Returns information about a specific probe_set from a microarray
   endpoint=regulatory/species/:species/microarray/:microarray/probe_set/:probe_set
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
     <microarray>
       type=String
       description=Microarray name
       example=HG-U133_Plus_2
       required=1
     </microarray>
     <probe_set>
       type=String
       description=ProbeSet name
       example=202820_at
       required=1
     </probe_set>
     <transcripts>
       type=Boolean(0,1)
       description=Displays the transcripts linked to this probe
       default=0
     </transcripts>
     <gene>
       type=Boolean(0,1)
       description=Has to be used in conjunction with transcript. Displays the associated gene
       default=0
     </gene>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=homo_sapiens
        capture=microarray
        capture=HG-U133_Plus_2
        capture=probe_set
        capture=202820_at
        content=application/json
        <params>
          transcript=1
          gene=1
        </params>
      </basic>
    </examples>
  </probe_set>
  <get_binding_matrix>
    description=Return the specified binding matrix
    endpoint=species/:species/binding_matrix/:binding_matrix_stable_id/
    method=GET
    group=Regulation
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=homo_sapiens
        required=1
      </species>
      <binding_matrix>
        type=String
        description=Stable ID of binding matrix
        example=ENSPFM0001
        required=1
      </binding_matrix>
      <unit>
        type=String
        description=Unit of the matrix elements
        example=frequencies, probabilities, bits
        default=frequencies
        required=0
      </unit>
    </params>
    <examples>
      <basic>
        path=/species/
        capture=homo_sapiens
        capture=binding_matrix
        capture=ENSPFM0001
        content=application/json
        <params>
            unit=frequencies
        </params>
      </basic>
    </examples>
  </get_binding_matrix>
</endpoints>
