<endpoints>
  <assembly_info>
    description=Returns information about the current available assemblies in this given species
    endpoint="assembly/info/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=The species to retrieve assembly information for
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
    </params>
    <examples>
      <one>
        path=/assembly/info/
        capture=__VAR(species)__
        content=application/json
      </one>
      <two>
        path=/assembly/info/
        capture=__VAR(species_common)__
        content=text/xml
      </two>
    </examples>
  </assembly_info>
  <assembly_stats>
    description=Returns information about the given toplevel sequence region given to this endpoint
    endpoint="assembly/info/:species/:region_name"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=The species to retrieve assembly information for
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region_name>
        type=String
        description=The sequence region name to retrieve statistics for
        example=__VAR(sequence_region_name)__
      </region_name>
    </params>
    <examples>
      <one>
        path=/assembly/info/
        capture=__VAR(species)__
        capture=__VAR(sequence_region_name)__
        content=application/json
      </one>
      <two>
        path=/assembly/info/
        capture=__VAR(species)__
        capture=__VAR(sequence_region_name)__
        content=text/xml
      </two>
    </examples>
  </assembly_stats>
</endpoints>
