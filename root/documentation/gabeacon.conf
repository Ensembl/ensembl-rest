<endpoints>
  
  <beacon_get>
    description=Return Beacon information
    endpoint=ga4gh/beacon
    method=GET
    group=Variation GA4GH
    output=json
    output=xml
    <examples>
      <one>
        path=/ga4gh/beacon
        content=application/json
      </one>
      <two>
        path=/ga4gh/beacon
        content=text/xml
      </two>
    </examples>
  </beacon_get>

  <beacon_query_get>
    description=Return the Beacon response for allele information
    endpoint=ga4gh/beacon/query
    method=GET
    group=Variation GA4GH
    output=json
    <params>

      <referenceName>
        type=String
        description=Reference name (chromosome). Accepted values: 1-22, X, Y, MT.
        example=__VAR(GA4GH_beacon_referenceName)__
        required=1
      </referenceName>
  
      <start>
        type=Int
        description=Precise start position, allele locus (0-based). Accepted values: non-negative integers smaller than reference length. Note: Do not use when querying for imprecise structural variants, use startMin and startMax instead.
        example=__VAR(GA4GH_beacon_start)__
        required=1
      </start>
   
      <startMin>
        type=Int
        description=Minimum start coordinate, allele locus (0-based). Accepted values: non-negative integers smaller than reference length. Note: only required when using variantType to query imprecise structural variants.
        example=__VAR(GA4GH_beacon_startmin)__
        required=1
      </startMin>
 
      <startMax>
        type=Int
        description=Maximum start coordinate, allele locus (0-based). Accepted values: non-negative integers smaller than reference length. Note: only required when using variantType to query imprecise structural variants.
        example=__VAR(GA4GH_beacon_startmax)__
        required=1
      </startMax>

      <endMin>
        type=Int
        description=Minimum end coordinate, allele locus (0-based). Accepted values: non-negative integers smaller than reference length. Note: only required when using variantType to query imprecise structural variants.
        example=__VAR(GA4GH_beacon_endmin)__
        required=1
      </endMin>

      <endMax>
        type=Int
        description=Maximum end coordinate, allele locus (0-based). Accepted values: non-negative integers smaller than reference length. Note: only required when using variantType to query imprecise structural variants.
        example=__VAR(GA4GH_beacon_endmax)__
        required=1
      </endMax>

      <end>
        type=Int
        description=Precise end position, allele locus (0-based). Accepted values: non-negative integers smaller than reference length. Note: only required when using variantType to query precise structural variants.
        example=__VAR(GA4GH_beacon_end)__
        required=1
      </end>

      <referenceBases>
        type=String
        description=Reference bases for this variant (starting from start). Accepted values: see the REF field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>).
        example=__VAR(GA4GH_beacon_referenceBases)__
        required=1    
      </referenceBases>

      <alternateBases>
        type=String
        description=The bases that appear instead of the reference bases. Accepted values: see the ALT field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>) Note: either alternateBases or variantType is required.
        example=__VAR(GA4GH_beacon_alternateBases)__
        required=1
      </alternateBases>

      <variantType>
        type=String
        description=Used to denote structural variants. Accepted values: DUP,DEL,INS,INV,CNV,DUP:TANDEM, see the ALT field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>) Note: either alternateBases or variantType is required.
        example=__VAR(GA4GH_beacon_variantType)__
        required=1
      </variantType>

      <assemblyId>
        type=String
        description=Assembly identifier (GRC notation, e.g. GRCh38).
        example=__VAR(GA4GH_beacon_assemblyId)__
        required=1    
      </assemblyId>

      <datasetIds>
        type=array of strings
        description=Identifiers of datasets. Identifiers have to be chosen from 'Short name' column in the Variant sets list (<a target="_blank" href="http://www.ensembl.org/info/genome/variation/species/sets.html">http://www.ensembl.org/info/genome/variation/species/sets.html</a>)
        required=0    
      </datasetIds>
  
      <includeResultsetResponses>
        type=String
        description=Indicator of whether responses for individual datasets should be included. Accepted values: ALL, HIT, MISS, NONE.
        default=HIT
        required=0    
      </includeResultsetResponses>
    </params>

    <examples>
      <basic>
        path=/ga4gh/beacon/query
        <params>
          referenceName=__VAR(GA4GH_beacon_referenceName)__
          start=__VAR(GA4GH_beacon_start)__
          referenceBases=__VAR(GA4GH_beacon_referenceBases)__
          alternateBases=__VAR(GA4GH_beacon_alternateBases)__
          assemblyId=__VAR(GA4GH_beacon_assemblyId)__
        </params>
        content=application/json
      </basic>
      <basicdsr>
        path=/ga4gh/beacon/query
        <params>
          referenceName=__VAR(GA4GH_beacon_referenceName)__
          start=__VAR(GA4GH_beacon_start)__
          referenceBases=__VAR(GA4GH_beacon_referenceBases)__
          alternateBases=__VAR(GA4GH_beacon_alternateBases)__
          assemblyId=__VAR(GA4GH_beacon_assemblyId)__
          includeResultsetResponses=NONE
        </params>
        content=application/json
      </basicdsr>
    </examples>
  </beacon_query_get>

