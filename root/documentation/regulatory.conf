<endpoints>
  <regulatory_id>
    description=Returns a RegulatoryFeature given its stable ID (e.g. ENSR00001340277)
    endpoint=regulatory/:species/:id
    method=GET
    group=Regulation
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=RegulatoryFeature stable ID
        example=__VAR(regulation_id)__
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias
        example=homo_sapiens
        required=1
      </species>
    </params>
    <examples>
      <basic>
        path=/regulatory/
        capture=human
        capture=__VAR(regulation_id)__
        content=application/json
      </basic>
    </examples>
  </regulatory_id>
</endpoints>
