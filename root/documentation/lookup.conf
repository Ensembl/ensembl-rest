<endpoints>
  <lookup>
    description=Find the species and database for a single identifier
    endpoint="lookup/id/:id"
    method=GET
    group=Lookup
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=An Ensembl stable ID
        example=__VAR(gene_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Name of a species. Only required if a stable ID is not unique to a species (not the case with Ensembl databases)
        example=__VAR(species)__
        example=__VAR(species_common)__
      </species>
      <db_type>
        type=String
        description=Limit search to one specific type of database
        example=core
        example=otherfeatures
      </db_type>
      <object_type>
        type=String
        description=Restrict search to one feature type
        example=gene
        example=transcript
      </object_type>
      <format>
        type=Enum(full,condensed)
        description=Specify the formats to emit from this endpoint
        default=full
      </format>
      <expand>
        type=Boolean(0,1)
        description=Expands the search to include any connected features. e.g. If the object is a gene, its transcripts, translations and exons will be returned as well.
        default=0
      </expand>
    </params>
    <examples>
      <two>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        <params>
          db_type=core
          format=condensed
        </params>
        content=text/xml
      </two>
      <full>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        content=application/json
      </full>
      <expand>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        <params>
          expand=1
        </params>
        content=application/json
      </expand>
    </examples>
  </lookup>
  <symbol_lookup>
    description=Find the species and database for a symbol in a linked external database
    endpoint="lookup/symbol/:species/:symbol"
    method=GET
    group=Lookup
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=An Ensembl stable ID
        example=__VAR(gene_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Name of a species. Only required if a stable ID is not unique to a species (not the case with Ensembl databases)
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <format>
        type=Enum(full,condensed)
        description=Specify the layout of the response
        default=full
      </format>
      <expand>
        type=Boolean(0,1)
        description=Expands the search to include any connected features. e.g. If the object is a gene, its transcripts, translations and exons will be returned as well.
        default=NULL
      </expand>
    </params>
    <examples>
      <two>
        path=/lookup/symbol/
        capture=__VAR(species)__
        capture=__VAR(gene_symbol)__
        <params>
          db_type=core
          format=condensed
        </params>
        content=text/xml
      </two>
      <full>
        path=/lookup/symbol/
        capture=__VAR(species)__
        capture=__VAR(gene_symbol)__
        content=application/json
      </full>
      <expand>
        path=/lookup/symbol/
        capture=__VAR(species)__
        capture=__VAR(gene_symbol)__
        <params>
          expand=1
        </params>
        content=application/json
      </expand>
    </examples>
  </symbol_lookup>
</endpoints>
