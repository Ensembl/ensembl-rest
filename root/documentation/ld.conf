<endpoints>
  <ld_id_get>
    description=Computes and returns LD between the given variant and all other variants that are not further away from the given variant than 100KB.    
    endpoint=ld/:species/:id/:d_prime/:r_square/:population_id
    method=GET
    group=Linkage Disequilibrium
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <id>
        type=String
        description=Variant id
        example=__VAR(variation_id)__
        required=1
      </id>
      <d_prime>
        type=Float
        description=Measure of LD. If d_prime is defined only pairs of variants whose d_prime value is equal to or greater than the d_prime value provided are returned. 
        default=0
      </d_prime> 
      <r_square>
        type=Float
        description=Measure of LD. If r_square is defined only pairs of variants whose r_square value is equal to or greater than the r_square value provided are returned. 
        default=0
      </r_square>
      <population_id>
        type=String
        description=Only compute LD for the provided populations
        default=0
      </population_id>     
    </params>        
    <examples>
      <a>
        path=/ld/
        capture=__VAR(species_common)__
        capture=__VAR(variation_id_three)__
        <params>
          population_id=__VAR(population_id)__
        </params>
        content=application/json
      </a>
    </examples> 
  </ld_id_get>  
</endpoints>
