        required=1
      </species>
      <region>
        type=String
        description=Query region. A maximum region size of 500 kb is allowed. If the query region overlaps the MHC region only a maximum region size of 10 kb is allowed.
        example=__VAR(ld_sequence_region)__
        required=1
      </region>
      <d_prime>
        type=Float
        description=Measure of LD. If D' is provided only return pairs of variants whose D' value is equal to or greater than the value provided.
