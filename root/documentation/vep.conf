   group=VEP
   output=json
   output=xml
   <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <hgvs_notation>
        type=String
        description=HGVS notation. May be genomic (g), coding (c) or protein (p), with reference to chromosome name, gene name, transcript ID or protein ID.
        example=__VAR(vep_hgvs)__
        example=__VAR(vep_hgvs_two)__
        example=__VAR(vep_hgvs_three)__
        required=1
      </hgvs_notation>
      <hgvs>
        type=Boolean
        description=Include HGVS nomenclature based on Ensembl stable identifiers
        default=0
      </hgvs> 
      <ccds>
        type=Boolean
        description=Include CCDS transcript identifiers
        default=0
      </ccds>
      <numbers>
        type=Boolean
        description=Include affected exon and intron positions within the transcript
        default=0
      </numbers>
      <domains>
        type=Boolean
        description=Include names of overlapping protein domains
        default=0
      </domains>
      <canonical>
        type=Boolean
        description=Include a flag indicating the canonical transcript for a gene
        default=0
      </canonical>
      <protein>
        type=Boolean
        description=Include Ensembl protein identifiers
        default=0
      </protein>
      <xref_refseq>
        type=Boolean
        description=Include aligned RefSeq mRNA identifiers for transcript. NB: theRefSeq and Ensembl transcripts aligned in this way MAY NOT, AND FREQUENTLY WILL NOT, match exactly in sequence, exon structure and protein product
        default=0
      </xref_refseq>
      <appris>
        type=Boolean
        description=Include APPRIS isoform annotation
        default=0
      </appris>
      <tsl>
        type=Boolean
        description=Include transcript support level (TSL) annotation
        default=0
      </tsl>
      <uniprot>
        type=Boolean
        description=Include best match accessions for translated protein products from three UniProt-related databases (SWISSPROT, TREMBL and UniParc)
        default=0
      </uniprot>
      <failed>
        type=Boolean
        description=When checking for co-located variants, by default variants flagged as failed by Ensembl's QC pipeline will be excluded. Set this flag to 1 to include such variants
        default=0
      </variant_class>
      <variant_class>
        type=Boolean
        description=Output the Sequence Ontology variant class for the input variant
        default=0
      </variant_class>
      <minimal>
        type=Boolean
        description=Convert alleles to their most minimal representation before consequence calculation i.e. sequence that is identical between each pair of reference and alternate alleles is trimmed off from both ends, with coordinates adjusted accordingly. Note this may lead to discrepancies between input coordinates and coordinates reported by VEP relative to transcript sequences
        default=0
      </minimal>
      <refseq>
        type=Boolean
        description=Use RefSeq transcript set to report consequences (human only)
        default=0
      </refseq>
      <merged>
        type=Boolean
        description=Use merged Ensembl and RefSeq transcript set to report consequences (human only)
        default=0
      </merged>
      <Blosum62>
        type=Boolean
        description=Include BLOSUM62 amino acid conservation score (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Blosum62.pm">plugin details</a>)
        default=0
      </Blosum62>
      <Conservation>
        type=Boolean
        description=Retrieves a conservation score from the Ensembl Compara databases for variant positions (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Conservation.pm">plugin details</a>)
        default=0
      </Conservation>
      <dbNSFP>
        type=String
        description=Include fields from dbNSFP, a database of pathogenicity predictions for missense variants. Multiple fields should be separated by commas. See <a target="_blank" href="https://drive.google.com/file/d/0B60wROKy6OqcSFNBbWVjNWl5UjQ/view?usp=sharing">dbNSFP README</a> for field list. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/dbNSFP.pm">plugin details</a>)
        default=Not used
        example=LRT_pred,MutationTaster_pred
      </dbNSFP>
      <dbscSNV>
        type=Boolean
        description=Predictions for splicing variants from dbscSNV. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/dbscSNV.pm">plugin details</a>)
        default=0
      </dbscSNV>
      <GeneSplicer>
        type=Boolean
        description=Detects splice sites in genomic DNA (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/GeneSplicer.pm">plugin details</a>)
        default=0
      </GeneSplicer>
      <MaxEntScan>
        type=Boolean
        description=Sequence motif and maximum entropy based splice site consensus predictions (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/MaxEntScan.pm">plugin details</a>)
        default=0
      </MaxEntScan>
      <miRNA>
        type=Boolean
        description=Determines where in the secondary structure of a miRNA a variant falls (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/miRNA.pm">plugin details</a>)
        default=0
      </miRNA>
      <distance>
        type=Integer
        description=Change the distance to transcript for which VEP assigns upstream and downstream consequences
        default=5000
      </distance>
      <transcript_id>
        type=String
        description=Filter results by Transcript ID
        default=Not Used
      </transcript_id>
      <Phenotypes>
        type=Boolean
        description=Retrieves overlapping phenotype information (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Phenotypes.pm">plugin details</a>)
        default=0
      </Phenotypes>
      <CADD>
        type=Boolean
        description=Include CADD (Combined Annotation Dependent Depletion) deleteriousness scores for single nucleotide variants. See <a target="_blank" href="https://cadd.gs.washington.edu/">license</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/CADD.pm">plugin details</a>)
        default=0
      </CADD>
    </params>
   <examples>
     <one>
       path=/vep/
       capture=__VAR(species_common)__
       capture=hgvs
       capture=__VAR(vep_hgvs)__
       content=application/json
     </one>
     <two>
       path=/vep/
       capture=__VAR(species_common)__
       capture=hgvs
       capture=__VAR(vep_hgvs_two)__
       content=application/json
     </two>
     <three>
       path=/vep/
       capture=__VAR(species_common)__
       capture=hgvs
       capture=__VAR(vep_hgvs_three)__
       content=application/json
     </three>
     <four>
       path=/vep/
       capture=__VAR(species_common)__
       capture=hgvs
       capture=__VAR(vep_hgvs_four)__
       content=application/json
     </four>
   </examples>
  </vep_hgvs_get>

