<endpoints>
  <species_id>
    description=Returns the p-value for each SNP in a given gene (e.g. ENSG00000227232) 
    endpoint=eqtl/stable_id/:species/:stable_id
    method=GET
    group=EQTL
    output=json
    output=xml
    <params>
      <species>
        type=string
        description=Species name/alias
        example=__VAR(species)__
        required=1
      </species>
      <stable_id>
        type=String
        description=Ensembl stable ID 
        example=__VAR(gene_stable_id_3)__
        required=1
      </stable_id>
      <tissue>
        type=String
        description=Tissue of interest [Stomach, Thyroid, Whole_Blood]
        example=Whole_Blood
      </tissue>
      <statistic>
        type=String
        description=Filter by statistic
        example=p-value
        example=beta
      </statistic>
      <variant_name>
        type=String
        description=rsID (Reference SNP cluster ID)
        example=rs123
      </variant_name>
    </params>
    <examples>
      <one>
        path=/eqtl/id/
        capture=__VAR(species)__
        capture=ENSG00000227232
        <params>
          tissue=Whole_Blood
          variant_name=rs6689308
          statistic=p-value
        </params>
        content=application/json
      </one>
    </examples>
  </species_id>

  <species_variant>
    description=Returns the p-values for a SNP (e.g. rs123)
    endpoint=eqtl/variant_name/:species/:variant_name
    method=GET
    group=EQTL
    output=json
    output=xml
    <params>
      <species>
        type=string
        description=Species name/alias
        example=__VAR(species)__
        required=1
      </species>
      <variant_name>
        type=String
        description=rsID (Reference SNP cluster ID)
        example=rs123
        required=1
      </variant_name>
      <tissue>
        type=String
        description=Tissue of interest [Stomach, Thyroid, Whole_Blood]
        example=Whole_Blood
      </tissue>
      <statistic>
        type=String
        description=Filter by statistic
        example=p-value
        example=beta
      </statistic>
      <id>
        type=String
        description=Ensembl stable ID 
        example=__VAR(gene_stable_id_3)__
      </id>
    </params>
    <examples>
      <one>
        path=/eqtl/variant_name/
        capture=__VAR(species)__
        capture=rs6689308
        <params>
          stable_id=ENSG00000227232
          tissue=Whole_Blood
          statistic=p-value
        </params>
        content=application/json
      </one>
    </examples>
  </species_variant>

  <tissues>
    description=Returns all tissues currently available in the DB
    endpoint=eqtl/tissue/:species/
    method=GET
    group=EQTL
    output=json
    output=xml
    <examples>
      <one>
        path=/eqtl/tissue/
        capture=__VAR(species)__
        content=application/json
      </one>
    </examples>
  </tissues>
</endpoints>
