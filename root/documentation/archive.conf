<endpoints>
  <archive_id_get>
    description=Uses the given identifier to return its latest version
    endpoint=archive/id/:id
    method=GET
    group=Archive
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=An Ensembl stable ID
        example=__VAR(gene_stable_id)__
        required=1
      </id>
    </params>
    <examples>
      <basic>
        path=/archive/id/
        capture=__VAR(gene_stable_id)__
        content=application/json
      </basic>
    </examples>
  </archive_id_get>

  <archive_id_post>
    description=Retrieve the latest version for a set of identifiers
    endpoint=archive/id
    method=POST
    group=Archive
    output=json
    postformat={ "id" : array }
    <examples>
      <basic>
        path=/archive/id
        content=application/json
        accept=application/json
        body={ "id" : ["__VAR(gene_stable_id)__", "__VAR(gene_stable_id_2)__"] }
      </basic>
    </examples>
  </archive_id_post>

</endpoints>
