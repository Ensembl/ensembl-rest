<endpoints>
  <feature_region>
    description=Retrieves multiple types of features for a given region
    endpoint=feature/region/:species/:region
    method=GET
    group=Features
    output=json
    output=xml
    output=gff3
    <params>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by
        example=homo_sapiens
        required=1
      </species>
      <region>
        type=String
        description=The region to retrieve sequence for. A maximum of 5Mb is allowed to be requested at any one time
        example=X:1..1000:1
        example=X:1..1000:-1
        example=X:1..1000
        required=1
      </region>
      <db_type>
        type=String
        description=Specify the database type to retrieve features from if not using the core database. We automatically choose the correct type of DB for variation, comparative and regulation features
        example=core
        example=otherfeatures
        default=core
      </db_type>
      <feature>
        type=Enum(gene, transcript, cds, exon, variation, somatic_variation, structural_variation, structural_somatic_variation, constrained, regulatory)
        description=The type of feature to retrieve. Multiple values are accepted.
        default=none
        required=1
      </feature>
      <species_set>
        type=String
        description=The species set name to retrieve constrained elements for
        default=mammals
      </species_set>
      <logic_name>
        type=String
        description=Limit retrieval of genes, transcripts and exons by a given logic name
      </logic_name>
      <so_term>
        type=String
        description=SO term to search for variations by. Will search the given and child terms
        example=SO:0001650
      </so_term>
    </params>
    <examples>
      <basic>
        path=/feature/region/
        capture=human
        capture=7:140424943-140624564
        <params>
          feature=gene
          feature=transcript
          feature=cds
          feature=exon
        </params>
      </basic>
      <basic_gff3>
        path=/feature/region/
        capture=human
        capture=7:140424943-140624564
        content=text/x-gff3
        <params>
          feature=gene
          feature=transcript
          feature=cds
          feature=exon
        </params>
      </basic_gff>
    </examples>
  </feature_region>
</endpoints>
