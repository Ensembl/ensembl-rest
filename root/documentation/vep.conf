<endpoints>
  <vep_region_get>
    description=Fetch variant consequences
    endpoint=vep/:species/region/:region/:allele/
    method=GET
    group=VEP
    output=json
   output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region>
        type=String
        description=Query region. We only support the current assembly
        example=__VAR(variation_region)__
        example=__VAR(variation_region_three)__
        required=1
      </region>
      <allele>
        type=String
        description=Variation allele
        example=__VAR(variation_allele)__
        example=__VAR(variation_allele_three)__
        required=1
      </allele>
      <hgvs>
        type=Boolean
        description=Include HGVS nomenclature based on Ensembl stable identifiers
        default=0
      </hgvs>
      <ccds>
        type=Boolean
        description=Include CCDS transcript identifiers
        default=0
      </ccds>
      <transcript_version>
        type=Boolean
        description=Add version numbers to Ensembl transcript identifiers
        default=0
      </transcript_version>
      <numbers>
        type=Boolean
        description=Include affected exon and intron positions within the transcript
        default=0
      </numbers>
      <domains>
        type=Boolean
        description=Include names of overlapping protein domains
        default=0
      </domains>
      <canonical>
        type=Boolean
        description=Include a flag indicating the canonical transcript for a gene
        default=0
      </canonical>
      <vcf_string>
        type=Boolean
        description=Include alleles in VCF format
        default=0
      </vcf_string>
      <protein>
        type=Boolean
        description=Include Ensembl protein identifiers
        default=0
      </protein>
      <xref_refseq>
        type=Boolean
        description=Include aligned RefSeq mRNA identifiers for transcript. NB: theRefSeq and Ensembl transcripts aligned in this way MAY NOT, AND FREQUENTLY WILL NOT, match exactly in sequence, exon structure and protein product
        default=0
      </xref_refseq>
      <appris>
        type=Boolean
        description=Include APPRIS isoform annotation
        default=0
      </appris>
      <mane>
        type=Boolean
        description=Include MANE Select annotations (GRCh38 only)
        default=0
      </mane>
      <shift_3prime>
        type=Boolean
        description=Shift transcript-overlapping variants as far as possible in the 3' direction before providing consequences
        default=0
      </shift_3prime>
      <shift_genomic>
        type=Boolean
        description=Shift all variants as far as possible in the 3' direction before providing consequences
        default=0
      </shift_genomic>
      <tsl>
        type=Boolean
        description=Include transcript support level (TSL) annotation
        default=0
      </tsl>
      <uniprot>
        type=Boolean
        description=Include best match accessions for translated protein products from three UniProt-related databases (SWISSPROT, TREMBL and UniParc)
        default=0
      </uniprot>
      <failed>
        type=Boolean
        description=When checking for co-located variants, by default variants flagged as failed by Ensembl's QC pipeline will be excluded. Set this flag to 1 to include such variants
        default=0
      </failed>
      <ga4gh_vrs>
        type=Boolean
        description=Add GA4GH Variation Representation Specification (VRS) notation
        default=0
      </ga4gh_vrs>
      <Geno2MP>
        type=Boolean
        description=Geno2MP is a web-accessible database of rare variant genotypes linked to individual-level phenotypic profiles defined by human phenotype ontology (HPO) terms (<a target="_blank" href="https://raw.githubusercontent.com/Ensembl/VEP_plugins/main/Geno2MP.pm">plugin details</a>)
        default=0
      </Geno2MP>
      <variant_class>
        type=Boolean
        description=Output the Sequence Ontology variant class for the input variant
        default=0
      </variant_class>
      <minimal>
        type=Boolean
        description=Convert alleles to their most minimal representation before consequence calculation i.e. sequence that is identical between each pair of reference and alternate alleles is trimmed off from both ends, with coordinates adjusted accordingly. Note this may lead to discrepancies between input coordinates and coordinates reported by VEP relative to transcript sequences
        default=0
      </minimal>
      <refseq>
        type=Boolean
        description=Use RefSeq transcript set to report consequences (human only)
        default=0
      </refseq>
      <merged>
        type=Boolean
        description=Use merged Ensembl and RefSeq transcript set to report consequences (human only)
        default=0
      </merged>
      <gencode_basic>
        type=Boolean
        description=Limit your analysis to transcripts belonging to the GENCODE basic set. This set has fragmented or problematic transcripts removed.
        default=0
      </gencode_basic>
      <pick>
        type=Boolean
        description=Pick one line or block of consequence data per variant, including transcript-specific columns. Consequences are chosen according to the criteria described <a target="_blank" href="http://www.ensembl.org/info/docs/tools/vep/script/vep_other.html\#pick">here</a>, and the order the criteria are applied may be customised with <b>pick_order</b>. This is the best method to use if you are interested only in one consequence per variant.
        default=0
      </pick>
      <pick_allele>
        type=Boolean
        description=Like <b>pick</b>, but chooses one line or block of consequence data per variant allele. Will only differ in behaviour from <b>pick</b> when the input variant has multiple alternate alleles.
        default=0
      </pick_allele>
      <per_gene>
        type=Boolean
        description=Output only the most severe consequence per gene. The transcript selected is arbitrary if more than one has the same predicted consequence. Uses the same ranking system as <b>pick</b>.
        default=0
      </per_gene>
      <pick_allele_gene>
        type=Boolean
        description=Like <b>pick_allele</b>, but chooses one line or block of consequence data per variant allele and gene combination.
        default=0
      </pick_allele_gene>
      <flag_pick>
        type=Boolean
        description=As per <b>pick</b>, but adds the PICK flag to the chosen block of consequence data and retains others.
        default=0
      </flag_pick>
      <flag_pick_allele>
        type=Boolean
        description=As per <b>pick_allele</b>, but adds the PICK flag to the chosen block of consequence data and retains others.
        default=0
      </flag_pick_allele>
      <flag_pick_allele_gene>
        type=Boolean
        description=As per <b>pick_allele_gene</b>, but adds the PICK flag to the chosen block of consequence data and retains others.
        default=0
      </flag_pick_allele_gene>
      <pick_order>
        type=String
        description=Comma-separated list with order of criteria (and the list of criteria) applied when choosing a block of annotation data with one of the following options: <b>pick</b>, <b>pick_allele</b>, <b>per_gene</b>, <b>pick_allele_gene</b>, <b>flag_pick</b>, <b>flag_pick_allele</b>, <b>flag_pick_allele_gene</b>. See <a target="_blank" href="http://www.ensembl.org/info/docs/tools/vep/script/vep_other.html\#pick_options">this page</a> for the default order. Valid criteria are: [ canonical appris tsl biotype ccds rank length mane_select mane_clinical ].
        default=mane_select,<wbr>mane_clinical,<wbr>canonical,<wbr>appris,<wbr>tsl,<wbr>biotype,<wbr>ccds,<wbr>rank,<wbr>length
      </pick_order>
      <AncestralAllele>
        type=Boolean
        description=Retrieves the ancestral allele for variants inferred from the Ensembl Compara Enredo-Pecan-Ortheus (EPO) pipeline (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/AncestralAllele.pm">plugin details</a>)
        default=0
      </AncestralAllele>
      <Blosum62>
        type=Boolean
        description=Include BLOSUM62 amino acid conservation score (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/Blosum62.pm">plugin details</a>)
        default=0
      </Blosum62>
      <Conservation>
        type=Boolean
        description=Retrieves a conservation score from the Ensembl Compara databases for variant positions (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/Conservation.pm">plugin details</a>)
        default=0
      </Conservation>
      <dbNSFP>
        type=String
        description=Comma-separated list of fields from dbNSFP, a database of pathogenicity predictions for missense variants. See <a target="_blank" href="__VAR(dbnsfp_readme)__">dbNSFP README</a> for field list or include all fields with <code>ALL</code>; this fetches a large amount of data per variant! By default, some fields contain values for all Ensembl transcripts; add <code>transcript_match=1</code> to only return values for the matched Ensembl transcript. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/dbNSFP.pm">plugin details</a>)
        default=Not used
        example=LRT_pred,<wbr>MutationTaster_pred
      </dbNSFP>
      <dbscSNV>
        type=Boolean
        description=Predictions for splicing variants from dbscSNV. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/dbscSNV.pm">plugin details</a>)
        default=0
      </dbscSNV>
      <GeneSplicer>
        type=Boolean
        description=Detects splice sites in genomic DNA (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/GeneSplicer.pm">plugin details</a>)
        default=0
      </GeneSplicer>
      <IntAct>
        type=Boolean
        description=Provides molecular interaction data for variants as reported by <a target="_blank" href="https://www.ebi.ac.uk/intact/home">IntAct</a> database. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/IntAct.pm">plugin details</a>)
      </IntAct>
      <mutfunc>
        type=Boolean
        description=Predicts destabilization effect of protein structure, interaction, regulatory region etc. caused by a variant as reported by <a target="_blank" href="http://www.mutfunc.com/">mutfunc</a> database. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/mutfunc.pm">plugin details</a>)
	default=0
      </mutfunc>
      <DosageSensitivity>
        type=Boolean
        description=Retrieves haploinsufficiency and triplosensitivity probability scores for affected genes from a published <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0092867422007887">dosage sensitivity catalogue</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/DosageSensitivity.pm">plugin details</a>)
        default=0
      </DosageSensitivity>
      <MaxEntScan>
        type=Boolean
        description=Sequence motif and maximum entropy based splice site consensus predictions (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/MaxEntScan.pm">plugin details</a>)
        default=0
      </MaxEntScan>
      <MaveDB>
        type=Boolean
        description=Provides scores from Multiplexed Assays of Variant Effect for variants as reported by <a target="_blank" href="https://www.mavedb.org">MaveDB</a> database. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/MaveDB.pm">plugin details</a>)
        default=0
      </MaveDB>
      <NMD>
        type=Boolean
        description=Predicts if a variant allows the transcript escape nonsense-mediated mRNA decay. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/NMD.pm">plugin details</a>)
        default=0
      </NMD>
      <Enformer>
        type=Boolean
        description=Predictions of variant impact on gene expression
        default=0
      </Enformer>
      <SpliceAI>
        type=Integer
        description=Retrieves pre-calculated annotations from SpliceAI a deep neural network, developed by Illumina, Inc that predicts splice junctions from an arbitrary pre-mRNA transcript sequence. Used for non-commercial purposes. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/SpliceAI.pm">plugin details</a>) <br>The pre-calculated annotations for all possible single nucleotide substitutions can be retrieved from: value <b>1</b>) Ensembl/GENCODE v24 canonical transcripts (masked scores); value <b>2</b>) Ensembl/GENCODE v37 MANE transcripts (raw scores). <br>Note: The pre-calculated annotations for 1 base insertions, and 1-4 base deletions are only available for Ensembl/GENCODE v24 canonical transcripts.
        default=0
        example=2
      </SpliceAI>
      <mirna>
        type=Boolean
        description=Determines where in the secondary structure of a miRNA a variant falls
        default=0
      </mirna>
      <LoF>
        type=Boolean
        description=LOFTEE identifies LoF (loss-of-function) variation. See <a target="_blank" href="https://github.com/konradjk/loftee/blob/master/README.md">README</a> for more details.
        default=0
      </LoF>
      <UTRAnnotator>
        type=Boolean
        description=Annotates high-impact five prime UTR variants either creating new upstream ORFs or disrupting existing upstream ORFs (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/UTRAnnotator.pm">plugin details</a>)
        default=0
      </UTRAnnotator>
      <distance>
        type=Integer
        description=Change the distance to transcript for which VEP assigns upstream and downstream consequences
        default=5000
      </distance>
      <transcript_id>
        type=String
        description=Filter results by Transcript ID
        default=Not Used
      </transcript_id>
      <Phenotypes>
        type=Boolean
        description=Retrieves overlapping phenotype information (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/Phenotypes.pm">plugin details</a>)
        default=0
      </Phenotypes>
      <DisGeNET>
        type=Boolean
        description=Retrieves Variant-Disease-PMID associations from the DisGeNET database (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/DisGeNET.pm">plugin details</a>)
        default=0
      </DisGeNET>
      <Mastermind>
        type=Boolean
        description= Variants that have clinical evidence cited in the medical literature reported by <a target="_blank" href="https://www.genomenon.com/mastermind">Mastermind Genomic Search Engine</a> (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/Mastermind.pm">plugin details</a>)
        default=0
      </Mastermind>
      <CADD>
        type=Boolean
        description=Include CADD (Combined Annotation Dependent Depletion) deleteriousness scores for single nucleotide variants (also supports sus_scrofa), indels and structural variants (only supported in GRCh38). Following options can be given: <b>snv</b>, <b>indels</b>, <b>snv_indels</b>, and <b>sv</b>. Providing 1 is also supported which is same as providing <b>snv_indels</b>. Caution to be taken while using snv, indels or snv_indels options with structural variants as input. It can match unnecessary huge amount of lines in annotation file and in such cases no CADD annotation will be made. See <a target="_blank" href="https://cadd.gs.washington.edu/">license</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/CADD.pm">plugin details</a>)
        default=0
        example=snv_indels,<wbr>1
      </CADD>
      <OpenTargets>
        type=Boolean
        description=Reports locus-to-gene (L2G) scores to predict causal genes at GWAS loci from <a target="_blank" href="https://genetics.opentargets.org">Open Targets Genetics</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/OpenTargets.pm">plugin details</a>)
        default=0
      </OpenTargets>
      <EVE>
        type=Boolean
        description=EVE (evolutionary model of variant effect) is a computational method for the classification of human genetic variants trained solely on evolutionary sequences. See <a target="_blank" href="https://evemodel.org/">license</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/EVE.pm">plugin details</a>)
        default=0
      </EVE>
      <GO>
        type=Boolean
        description=Retrieves Gene Ontology terms associated with transcripts/translations
        default=0
      </GO>
      <RiboseqORFs>
        type=Boolean
        description=Calculates consequences for variants overlapping <a target="_blank" href="https://doi.org/10.1038/s41587-022-01369-0">Ribo-seq ORFs</a> (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/RiboseqORFs.pm">plugin details</a>)
        default=0
      </RiboseqORFs>
    </params>
    <examples>
      <a>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region)__
        capture=C
        content=application/json
      </a>
      <b>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region_two)__
        capture=__VAR(variation_allele_two)__
        content=application/json
      </b>
      <c>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region)__
        capture=__VAR(variation_allele)__
        content=text/xml
      </c>
      <d>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region_three)__
        capture=__VAR(variation_allele_three)__
        content=text/xml
      </d>
    </examples>
  </vep_region_get>

