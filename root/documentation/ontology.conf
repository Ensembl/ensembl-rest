<endpoints>
  <ontology_id>
    description=Search for an ontological term by its namespaced identifier
    endpoint="ontology/id/:id"
    method=GET
    group=Ontologies and Taxonomy
    output=json
    output=xml
    output=yaml
    <params>
      <id>
        type=String
        description=An ontology term identifier
        example=__VAR(ontology_term_id)__
        required=1
      </id>
      <relation>
        type=String
        description=The types of relationships to include in the output. Fetches all relations by default
        example=is_a
        example=part_of
      </relation>
      <simple>
        type=Boolean
        description=If set the API will avoid the fetching of parent and child terms
        default=0
      </simple>
    </params>
    <examples>
      <one>
        path=/ontology/id/
        capture=__VAR(ontology_term_id)__
        content=application/json
      </one>
    </examples>
  </ontology_id>
  
  <ontology_name>
    description=Search for a list of ontological terms by their name
    endpoint="ontology/name/:name"
    method=GET
    group=Ontologies and Taxonomy
    output=json
    output=xml
    output=yaml
    <params>
      <name>
        type=String
        description=The name of a term to search for. SQL wildcards are supported
        example=__VAR(ontology_term_name)__
        required=1
      </name>
      <ontology>
        type=String
        description=The ontology the term will be found in. Provides a way of eliminating possible name matches in other ontologies
        example=__VAR(ontology)__
      </ontology>
      <relation>
        type=String
        description=The types of relationships to include in the output. Fetches all relations by default
        example=is_a
        example=part_of
      </relation>
      <simple>
        type=Boolean
        description=If set the API will avoid the fetching of parent and child terms
        default=0
      </simple>
    </params>
    <examples>
      <one>
        path=/ontology/name/
        capture=__VAR(ontology_term_name)__
        content=application/json
      </one>
    </examples>
  </ontology_name>
  
  <ontology_ancestors>
    description=Reconstruct the entire ancestry of a term from is_a and part_of relationships
    endpoint="ontology/ancestors/:id"
    method=GET
    group=Ontologies and Taxonomy
    output=json
    output=xml
    output=yaml
    <params>
      <id>
        type=String
        description=Ontology term identifier
        example=__VAR(ontology_term_id)__
        required=1
      </id>
      <ontology>
        type=String
        description=The ontology the relationship belongs to. Used to disambiguate terms which are shared between ontologies such as GO and EFO
        example=__VAR(ontology)__
      </ontology>
    </params>
    <examples>
      <one>
        path=/ontology/ancestors/
        capture=__VAR(ontology_term_id)__
        content=application/json
      </one>
    </examples>
  </ontology_ancestors>
  
  <ontology_descendants>
    description=Find all the terms descended from a given term. By default searches are conducted within the namespace of the given identifier
    endpoint="ontology/descendants/:id"
    method=GET
    group=Ontologies and Taxonomy
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=An ontology term ID
        example=__VAR(ontology_term_id)__
        required=1
      </id>
      <ontology>
        type=String
        description=The ontology the relationship belongs to. Used to disambiguate terms which are shared between ontologies such as GO and EFO
        example=__VAR(ontology)__
      </ontology>
      <subset>
        type=String
        description=Filter terms by the specified subset
        example=goslim_generic
        example=goslim_metagenomics
      </subset>
      <closest_term>
        type=Boolean
        description=If true return only the closest terms to the specified term
      </closest_term>
      <zero_distance>
        type=Boolean
        description=Return terms with a distance of 0
      </zero_distance>
    </params>
    <examples>
      <one>
        path=/ontology/descendants/
        capture=__VAR(ontology_term_id)__
        content=application/json
      </one>
    </examples>
  </ontology_descendants>
  
  <ontology_ancestors_chart>
    description=Reconstruct the entire ancestry of a term from is_a and part_of relationships.
    endpoint="ontology/ancestors/chart/:id"
    method=GET
    group=Ontologies and Taxonomy
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=The identifier of the term to search for
        example=__VAR(ontology_term_id)__
        required=1
      </id>
      <ontology>
        type=String
        description=The ontology the relations belong to. Used to disambiguate terms which are shared between ontologies such as GO and EFO
        example=__VAR(ontology)__
      </ontology>
    </params>
    <examples>
      <one>
        path=/ontology/ancestors/chart/
        capture=__VAR(ontology_term_id)__
        content=application/json
      </one>
    </examples>
  </ontology_ancestors_chart>
  
</endpoints>
