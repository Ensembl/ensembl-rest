<endpoints>
  <feature_region>
    description=Retrieves multiple types of features for a given region.
    endpoint=feature/region/:species/:region
    method=GET
    group=Features
    output=json
    output=xml
    output=gff3
    output=bed
    <params>
      <species>
        type=String
        description=Species name/alias.
        example=homo_sapiens
        required=1
      </species>
      <region>
        type=String
        description=The region to retrieve features for. A maximum of 5Mb is allowed to be requested at any one time.
        example=X:1..1000:1
        example=X:1..1000:-1
        example=X:1..1000
        required=1
      </region>
      <db_type>
        type=String
        description=Specify the database type to retrieve features from if not using the core database. We automatically choose the correct type of DB for variation, comparative and regulation features.
        example=core
        example=otherfeatures
        default=core
      </db_type>
      <feature>
        type=Enum(gene, transcript, cds, exon, repeat, simple, misc, variation, somatic_variation, structural_variation, somatic_structural_variation, constrained, regulatory)
        description=The type of feature to retrieve. Multiple values are accepted.
        default=none
        required=1
      </feature>
      <species_set>
        type=String
        description=The species set name for retrieving constrained elements.
        default=mammals
      </species_set>
      <logic_name>
        type=String
        description=Limit retrieval of genes, transcripts and exons by the name of analysis.
      </logic_name>
      <so_term>
        type=String
        description=Sequence Ontology term to restrict the variations found. Its descendants are also included in the search.
        example=SO:0001650
      </so_term>
      <misc_set>
        type=String
        description=Miscellaneous set which groups together feature entries. Consult the DB or returned data sets to discover what is available.
        example=cloneset_30k 
      </misc_set>
      <biotype>
        type=String
        description=Functional classification of the gene or transcript to fetch. Cannot be used in conjunction with logic_name when querying transcripts.
        example=protein_coding
      </biotype>
      <trim_upstream>
        type=Boolean
	description=Do not return features which overlap upstream end of the region.
	default=0
      </trim_upstream>
      <trim_downstream>
        type=Boolean
	description=Do not return features which overlap the downstream end of the region.
	default=0
      </trim_downstream>
    </params>
    <examples>
      <basic>
        path=/feature/region/
        capture=human
        capture=7:140424943-140624564
        content=application/json
        <params>
          feature=gene
          feature=transcript
          feature=cds
          feature=exon
        </params>
      </basic>
      <basic_gff3>
        path=/feature/region/
        capture=human
        capture=7:140424943-140624564
        content=text/x-gff3
        <params>
          feature=gene
          feature=transcript
          feature=cds
          feature=exon
        </params>
      </basic_gff3>
    </examples>
  </feature_region>
  
  <feature_id>
    description=Retrieves features (e.g. genes, transcripts, variations etc.) that overlap a region defined by the given identifier.
    endpoint=feature/id/:id
    method=GET
    group=Features
    output=json
    output=xml
    output=gff3
    output=bed
    <params>
      <id>
        type=String
        description=The stable identifier of the entity for which you wish to retrieve overlapping features.
        example=__VAR(gene_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias.
        example=__VAR(species)__
      </species>
      <object_type>
        type=String
        description=Object type to restrict searches. Only required if a stable ID is not unique to an object class.
        example=gene
      </object_type>
      <db_type>
        type=String
        description=Specify the database type. Only required if a stable ID is not unique to a single database class.
        example=core
      </db_type>
      <feature>
        type=Enum(gene, transcript, cds, exon, repeat, simple, misc, variation, somatic_variation, structural_variation, somatic_structural_variation, constrained, regulatory)
        description=The type of feature to retrieve. Multiple values are accepted.
        default=none
        required=1
      </feature>
      <species_set>
        type=String
        description=The name of the species set for retrieving constrained elements.
        default=mammals
      </species_set>
      <logic_name>
        type=String
        description=Limit retrieval of genes, transcripts and exons by a given name of an analysis.
      </logic_name>
      <so_term>
        type=String
        description=Sequence Ontology term to narrow down the possible variations returned. 
        example=SO:0001650
      </so_term>
      <misc_set>
        type=String
        description=Miscellaneous set which groups together feature entries. Consult the DB or returned data sets to discover what is available.
        example=cloneset_30k 
      </misc_set>
      <biotype>
        type=String
        description=The functional classification of the gene or transcript to fetch. Cannot be used in conjunction with logic_name when querying transcripts.
        example=protein_coding
      </biotype>
    </params>
    <examples>
      <basic>
        path=/feature/id/
        capture=__VAR(gene_stable_id)__
        <params>
          feature=gene
        </params>
        content=application/json
      </basic>
    </examples>
  </feature_id>

  <feature_translation>
    description=Retrieve features related to a specific Translation as described by its stable ID (e.g. domains, variations).
    endpoint=feature/translation/:id
    method=GET
    group=Features
    output=json
    output=xml
    output=gff3
    output=bed
    <params>
      <id>
        type=String
        description=The stable identifier of the entity for which you wish to retrieve overlapping features.
        example=__VAR(translation_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias.
        example=__VAR(species)__
      </species>
      <db_type>
        type=String
        description=Specify the database type. Only required if a stable ID is not unique to a single database class.
        example=core
      </db_type>
      <feature>
        type=Enum(transcript_variation, protein_feature, residue_overlap, translation_exon, somatic_transcript_variation)
        description=Specify the type of features requested for the translation.
        default=protein_feature
      </feature>
      <type>
        type=String
        description=Type of data to filter by. By default, all features are returned. Can specify a domain or consequence type.
        default=none
        example=low_complexity
      </type>
      <so_term>
        type=String
        description=Sequence Ontology term to restrict the variations found. Its descendants are also included in the search.
        example=SO:0001650
      </so_term>
    </params>
    <examples>
      <basic_pf>
        path=/feature/translation/
        capture=__VAR(translation_stable_id)__
        <params>
          type=Superfamily
        </params>
        content=application/json
      </basic_pf>
      <basic_vf>
        path=/feature/translation/
        capture=__VAR(translation_stable_id)__
        <params>
          feature=transcript_variation
          type=missense_variant
        </params>
        content=application/json
      </basic_vf>
      <somatic_vf>
        path=/feature/translation/
        capture=__VAR(translation_stable_id)__
        <params>
          feature=somatic_transcript_variation
        </params>
        content=application/json
      </somatic_vf>
    </examples>
  </feature_translation>

  
</endpoints>
