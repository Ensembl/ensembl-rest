<endpoints>
  <assembly_map>
    description=Convert the co-ordinates of one assembly to another
    endpoint="map/:species/:asm_one/:region/:asm_two"
    method=GET
    group=Mapping
    output=json
    output=xml
    <params>
      <asm_one>
        type=String
        description=The version of the assembly we are converting from
        example=__VAR(from_coord_system)__
        required=1
      </asm_one>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <asm_two>
        type=String
        description=Version of the assembly to convert to
        example=__VAR(to_coord_system)__
        required=1
      </asm_two>
      <region>
        type=String
        description=The region to retrieve mappings for
        example=__VAR(sequence_region)__
        example=__VAR(sequence_region_negative)__
        example=__VAR(sequence_region_strandless)__
        required=1
      </region>
      <coord_system>
        type=String
        description=Specify the name of the coordinate system you wish to retrieve
        example=chromosome
      </coord_system>
    </params>
    <examples>
      <one>
        path=/map/
        capture=__VAR(species_common)__
        capture=__VAR(from_coord_system)__
        capture=__VAR(sequence_region)__
        capture=__VAR(to_coord_system)__
        content=application/json
      </one>
    </examples>
  </assembly_map>
  <assembly_cdna>
    description=Convert from CDNA coordinates to genomic coordinates. Output reflects forward orientiation coordinates as returned from the Ensembl API.
    endpoint="map/cdna/:id/:region"
    method=GET
    group=Mapping
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=The stable identifier of the entity you wish to retrieve a mapping for
        example=__VAR(transcript_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by. Only required if a stable ID is not unique to a species (not the case with Ensembl databases)
        example=__VAR(species)__
        example=__VAR(species_common)__
      </species>
      <region>
        type=String
        description=The region to retrieve mappings for
        example=__VAR(cdna_coordinates)__
        required=1
      </region>
    </params>
    <examples>
      <one>
        path=/map/cdna/
        capture=__VAR(transcript_stable_id)__
        capture=__VAR(cdna_coordinates)__
        content=application/json
      </one>
    </examples>
  </assembly_cdna>
