<endpoints>
  
  <archive_id>
    description=Get information about an archived Ensembl stable identifier
    endpoint=archive/id/:id
    method=GET
    group=Archive
    output=json
    output=xml
    output=gff3
    <params>
      <id>
        type=String
        description=The archived stable identifier of interest
        example=__VAR(gene_stable_id)__
        required=1
      </id>
    </params>
    <examples>
      <basic>
        path=/archive/id/
        capture=__VAR(gene_stable_id)__
        content=application/json
      </basic>
    </examples>
  </archive_id>

</endpoints>
