<endpoints>
  <vep_region_get>
    description=Fetch variant consequences
    endpoint=vep/:species/region/:region/:allele/
    method=GET
    group=VEP
    output=json
   output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region>
        type=String
        description=Query region. We only support the current assembly
        example=__VAR(variation_region)__
        example=__VAR(variation_region_three)__
        required=1
      </region>
      <allele>
        type=String
        description=Variation allele
        example=__VAR(variation_allele)__
        example=__VAR(variation_allele_three)__
        required=1
      </allele>
      <hgvs>
        type=Boolean
        description=Include HGVS nomenclature based on Ensembl stable identifiers
        default=0
      </hgvs> 
      <ccds>
        type=Boolean
        description=Include CCDS transcript identifiers
        default=0
      </ccds>
      <transcript_version>
        type=Boolean
        description=Add version numbers to Ensembl transcript identifiers
        default=0
      </transcript_version>
      <numbers>
        type=Boolean
        description=Include affected exon and intron positions within the transcript
        default=0
      </numbers>
      <domains>
        type=Boolean
        description=Include names of overlapping protein domains
        default=0
      </domains>
      <canonical>
        type=Boolean
        description=Include a flag indicating the canonical transcript for a gene
        default=0
      </canonical>
      <vcf_string>
        type=Boolean
        description=Include alleles in VCF format
        default=0
      </vcf_string>
      <protein>
        type=Boolean
        description=Include Ensembl protein identifiers
        default=0
      </protein>
      <xref_refseq>
        type=Boolean
        description=Include aligned RefSeq mRNA identifiers for transcript. NB: theRefSeq and Ensembl transcripts aligned in this way MAY NOT, AND FREQUENTLY WILL NOT, match exactly in sequence, exon structure and protein product
        default=0
      </xref_refseq>
      <appris>
        type=Boolean
        description=Include APPRIS isoform annotation
        default=0
      </appris>
      <mane>
        type=Boolean
        description=Include MANE Select annotations (GRCh38 only)
        default=0
      </mane>
      <shift_3prime>
        type=Boolean
        description=Shift transcript-overlapping variants as far as possible in the 3' direction before providing consequences
        default=0
      </shift_3prime>
      <shift_genomic>
        type=Boolean
        description=Shift all variants as far as possible in the 3' direction before providing consequences
        default=0
      </shift_genomic>
      <tsl>
        type=Boolean
        description=Include transcript support level (TSL) annotation
        default=0
      </tsl>
      <uniprot>
        type=Boolean
        description=Include best match accessions for translated protein products from three UniProt-related databases (SWISSPROT, TREMBL and UniParc)
        default=0
      </uniprot>
      <failed>
        type=Boolean
        description=When checking for co-located variants, by default variants flagged as failed by Ensembl's QC pipeline will be excluded. Set this flag to 1 to include such variants
        default=0
      </variant_class>
      <variant_class>
        type=Boolean
        description=Output the Sequence Ontology variant class for the input variant
        default=0
      </variant_class>
      <minimal>
        type=Boolean
        description=Convert alleles to their most minimal representation before consequence calculation i.e. sequence that is identical between each pair of reference and alternate alleles is trimmed off from both ends, with coordinates adjusted accordingly. Note this may lead to discrepancies between input coordinates and coordinates reported by VEP relative to transcript sequences
        default=0
      </minimal>
      <refseq>
        type=Boolean
        description=Use RefSeq transcript set to report consequences (human only)
        default=0
      </refseq>
      <merged>
        type=Boolean
        description=Use merged Ensembl and RefSeq transcript set to report consequences (human only)
        default=0
      </merged>
      <AncestralAllele>
        type=Boolean
        description=Retrieves the ancestral allele for variants inferred from the Ensembl Compara Enredo-Pecan-Ortheus (EPO) pipeline (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/AncestralAllele.pm">plugin details</a>)
        default=0
      </AncestralAllele>
      <Blosum62>
        type=Boolean
        description=Include BLOSUM62 amino acid conservation score (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Blosum62.pm">plugin details</a>)
        default=0
      </Blosum62>
      <Conservation>
        type=Boolean
        description=Retrieves a conservation score from the Ensembl Compara databases for variant positions (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Conservation.pm">plugin details</a>)
        default=0
      </Conservation>
      <dbNSFP>
        type=String
        description=Include fields from dbNSFP, a database of pathogenicity predictions for missense variants. Multiple fields should be separated by commas. See <a target="_blank" href="__VAR(dbnsfp_readme)__">dbNSFP README</a> for field list. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/dbNSFP.pm">plugin details</a>)
        default=Not used
        example=LRT_pred,MutationTaster_pred
      </dbNSFP>
      <dbscSNV>
        type=Boolean
        description=Predictions for splicing variants from dbscSNV. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/dbscSNV.pm">plugin details</a>)
        default=0
      </dbscSNV>
      <GeneSplicer>
        type=Boolean
        description=Detects splice sites in genomic DNA (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/GeneSplicer.pm">plugin details</a>)
        default=0
      </GeneSplicer>
      <IntAct>
        type=Boolean
        description=Provides molecular interaction data for variants as reported by <a target="_blank" href="https://www.ebi.ac.uk/intact/home">IntAct</a> database. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/IntAct.pm">plugin details</a>)
      </IntAct>
      <mutfunc>
        type=Boolean
        description=Predicts destabilization effect of protein structure, interaction, regulatory region etc. caused by a variant as reported by <a target="_blank" href="http://www.mutfunc.com/">mutfunc</a> database. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/mutfunc.pm">plugin details</a>)
	default=0
      </mutfunc>
      <MaxEntScan>
        type=Boolean
        description=Sequence motif and maximum entropy based splice site consensus predictions (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/MaxEntScan.pm">plugin details</a>)
        default=0
      </MaxEntScan>
      <NMD>
        type=Boolean
        description=Predicts if a variant allows the transcript escape nonsense-mediated mRNA decay. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/NMD.pm">plugin details</a>)
        default=0
      </NMD>
      <SpliceAI>
        type=Integer
        description=Retrieves pre-calculated annotations from SpliceAI a deep neural network, developed by Illumina, Inc that predicts splice junctions from an arbitrary pre-mRNA transcript sequence. Used for non-commercial purposes. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/SpliceAI.pm">plugin details</a>) <br>The pre-calculated annotations for all possible single nucleotide substitutions can be retrieved from: value <b>1</b>) Ensembl/GENCODE v24 canonical transcripts (masked scores); value <b>2</b>) Ensembl/GENCODE v37 MANE transcripts (raw scores). <br>Note: The pre-calculated annotations for 1 base insertions, and 1-4 base deletions are only available for Ensembl/GENCODE v24 canonical transcripts.
        default=0
        example=2
      </SpliceAI>
      <miRNA>
        type=Boolean
        description=Determines where in the secondary structure of a miRNA a variant falls (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/miRNA.pm">plugin details</a>)
        default=0
      </miRNA>
      <LoF>
        type=Boolean
        description=LOFTEE identifies LoF (loss-of-function) variation. See <a target="_blank" href="https://github.com/konradjk/loftee/blob/master/README.md">README</a> for more details.
        default=0
      </LoF>
      <UTRannotator>
        type=Boolean
        description=Annotates high-impact five prime UTR variants either creating new upstream ORFs or disrupting existing upstream ORFs (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/main/UTRAnnotator.pm">plugin details</a>)
        default=0
      </UTRannotator>
      <distance>
        type=Integer
        description=Change the distance to transcript for which VEP assigns upstream and downstream consequences
        default=5000
      </distance>
      <transcript_id>
        type=String
        description=Filter results by Transcript ID
        default=Not Used
      </transcript_id>
      <Phenotypes>
        type=Boolean
        description=Retrieves overlapping phenotype information (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Phenotypes.pm">plugin details</a>)
        default=0
      </Phenotypes>
      <DisGeNET>
        type=Boolean
        description=Retrieves Variant-Disease-PMID associations from the DisGeNET database (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/DisGeNET.pm">plugin details</a>)
        default=0
      </DisGeNET>
      <Mastermind>
        type=Boolean
        description= Variants that have clinical evidence cited in the medical literature reported by <a target="_blank" href="https://www.genomenon.com/mastermind">Mastermind Genomic Search Engine</a> (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/Mastermind.pm">plugin details</a>)
        default=0
      </Mastermind>
      <CADD>
        type=Boolean
        description=Include CADD (Combined Annotation Dependent Depletion) deleteriousness scores for single nucleotide variants. See <a target="_blank" href="https://cadd.gs.washington.edu/">license</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/CADD.pm">plugin details</a>)
        default=0
      </CADD>
      <EVE>
        type=Boolean
        description=EVE (evolutionary model of variant effect) is a computational method for the classification of human genetic variants trained solely on evolutionary sequences. See <a target="_blank" href="https://evemodel.org/">license</a>. (<a target="_blank" href="https://raw.githubusercontent.com/ensembl-variation/VEP_plugins/master/EVE.pm">plugin details</a>)
        default=0
      </EVE>
      <GO>
        type=Boolean
        description=Retrieves Gene Ontology terms associated with transcripts/translations
        default=0
      </GO>
    </params>
    <examples>
      <a>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region)__
        capture=C
        content=application/json
      </a>
      <b>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region_two)__
        capture=__VAR(variation_allele_two)__
        content=application/json
      </b>
      <c>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region)__
        capture=__VAR(variation_allele)__
        content=text/xml
      </c>
      <d>
        path=/vep/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(variation_region_three)__
        capture=__VAR(variation_allele_three)__
        content=text/xml
      </d>
    </examples>
  </vep_region_get>

