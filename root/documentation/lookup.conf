<endpoints>
  <lookup>
    description=Query for an identifier's location in the available Ensembl databases
    endpoint="lookup/id/:id"
    method=GET
    group=Lookup
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=The stable identifier of the entity you wish to retrieve sequence for and an optional inline format. See the parameter format for more information about supported file extensions
        example=__VAR(gene_stable_id)__
        required=1
      </id>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by. Only required if a stable ID is not unique to a species (not the case with Ensembl databases)
        example=__VAR(species)__
        example=__VAR(species_common)__
      </species>
      <db_type>
        type=String
        description=Registry group which we should limit our search to. Useful if a stable ID is not unique to a species
        example=core
      </db_type>
      <object>
        type=String
        description=Object type to restrict searches to. Used when a stable ID is not unique to a single class. This is equivalent to the Perl API object classes
        example=gene
        example=transcript
      </object>
      <format>
        type=Enum(full,condensed)
        description=Specify the formats to emit from this endpoint
	default=condensed
      </format>
      <expand>
        type=Boolean(0,1)
        description=Expands the object where possible. For example, if the object is a gene, will return its transcripts, translations and exons as well.
        default=NULL
      </expand>
    </params>
    <examples>
      <one>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        content=application/json
      </one>
      <two>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        <params>
          db_type=core
        </params>
        content=text/xml
      </two>
      <full>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        <params>
          format=full
        </params>
        content=application/json
      </full>
      <expand>
        path=/lookup/id/
        capture=__VAR(gene_stable_id)__
        <params>
          expand=1
        </params>
        content=application/json
      </expand>
    </examples>
  </lookup>
</endpoints>
