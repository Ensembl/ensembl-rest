dist: trusty

language: "perl"

perl:
  - '5.26'

services:
  - mysql

sudo: false

addons:
  apt:
    packages:
    - unzip

env:
  - COVERALLS=true
  - COVERALLS=false

matrix:
  exclude:
  - perl: '5.26'
    env: COVERALLS=false
  - perl: '5.14'
    env: COVERALLS=true

before_install:
    - export ENSEMBL_BRANCH='main'
    - export ENSEMBL_VER=$(echo $TRAVIS_BRANCH | grep -P -o '(?<=version[\W_]|fix[\W_]|release[\W_])(\d+)')
    - if [[ $ENSEMBL_VER =~ [0-9]+ ]]; then ENSEMBL_BRANCH="release/$ENSEMBL_VER"; fi
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl-test
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl-compara
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl-variation
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl-vep
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl-funcgen
    - git clone --depth 1 --branch $ENSEMBL_BRANCH ensembl-io
    - git clone -b release-1-6-924 --depth 1 https://github.com/bioperl/bioperl-live.git
    - git clone --branch 1.3.2 --depth 1 https://github.com/samtools/htslib.git
    - cd htslib
    - make
    - export HTSLIB_DIR=$(pwd -P)
    - cd ..
    - cd ensembl-variation/C_code/
    - make
    - cd ../../

install:
    - export PERL5LIB=$PERL5LIB:$PWD/bioperl-live
    - cpanm -v --installdeps --with-recommends --notest --cpanfile ensembl/cpanfile .
    - cpanm -v --installdeps --with-recommends --notest .
    - cpanm -n Devel::Cover::Report::Coveralls
    - cpanm DBD::SQLite
    - cp travisci/MultiTestDB.conf.travisci t/MultiTestDB.conf
    - mysql -u root -h localhost -e 'GRANT ALL PRIVILEGES ON *.* TO "travis"@"%"'

script: "./travisci/harness.sh"

notifications:
  email:
    on_failure: change
