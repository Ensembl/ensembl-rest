<endpoints>
  <regulatory_id>
    description=Returns a RegulatoryFeature given its stable ID (e.g. __VAR(regulation_id)__)
    endpoint=regulatory/species/:species/id/:id
    method=GET
    group=Regulation
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=RegulatoryFeature stable ID
        example=__VAR(regulation_id)__
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias
        example=homo_sapiens
        required=1
      </species>
      <activity>
        type=Boolean(0,1)
        description=Displays the activity of the Regulatory Feature in each Epigenome
        default=0
      </activity>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=human
        capture=id
        capture=__VAR(regulation_id)__
        content=application/json
        <params>
          activity=1
        </params>
      </basic>
    </examples>
  </regulatory_id>
  <fetch_all_epigenomes>
   description=Returns a list with the names of all epigenomes in the build for the given species
   endpoint=regulatory/species/:species/epigenome
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=human
        capture=epigenome
        content=application/json
      </basic>
    </examples>
  </fetch_all_epigenomes>
  <list_all_microarrays>
   description=Returns a list with the information about all microarrays available for this species
   endpoint=regulatory/species/:species/microarray
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=human
        capture=microarray
        content=application/json
      </basic>
    </examples>
  </list_all_microarrays>
  <array_info>
   description=Returns information about a specific probe of a microarray
   endpoint=regulatory/species/:species/microarray/:microarray/vendor/:vendor
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
     <microarray>
       type=String
       description=Microarray name
       example=HumanWG_6_V2
       required=1
     </microarray>
     <vendor>
       type=String
       description=Probe name
       example=ILMN_1763508
       required=1
     </vendor>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=human
        capture=microarray
        capture=HumanWG_6_V2
        capture=vendor
        capture=illumina
        content=application/json
      </basic>
    </examples>
  </array_info>
  <probe_info>
   description=Returns information about a specific probe of a microarray
   endpoint=regulatory/species/:species/microarray/:microarray/probe/:probe
   method=GET
   group=Regulation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Species name/alias
       example=homo_sapiens
       required=1
     </species>
     <microarray>
       type=String
       description=Microarray name
       example=HumanWG_6_V2
       required=1
     </microarray>
     <probe>
       type=String
       description=Probe name
       example=ILMN_1763508
       required=1
     </probe>
     <transcripts>
       type=Boolean(0,1)
       description=Displays the transcripts linked to this probe
       default=0
     </transcripts>
     <gene>
       type=Boolean(0,1)
       description=Has to be used with transcript. Displays the associated gene
       default=0
     </gene>
     <all_matches>
       type=Boolean(0,1)
       description=Returns the coordinates of all matches of this probe in the genome
       default=0
     </all_matches>
    </params>
    <examples>
      <basic>
        path=/regulatory/species/
        capture=human
        capture=microarray
        capture=HumanWG_6_V2
        capture=probe
        capture=ILMN_1763508
        content=application/json
        <params>
          transcript=1
          gene=1
        </params>
      </basic>
    </examples>
  </probe_info>
</endpoints>
