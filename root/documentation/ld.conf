<endpoints>
  <ld_id_get>
    description=Computes and returns LD values between the given variant and all other variants in a window centered around the given variant. The window size is set to 1000 kb.    
    endpoint=ld/:species/:id/:d_prime/:r2/:population_name/:window_size
    method=GET
    group=Linkage Disequilibrium
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <id>
        type=String
        description=Variant id
        example=__VAR(variation_id)__
        required=1
      </id>
      <d_prime>
        type=Float
        description=Measure of LD. If D' is provided only return pairs of variants whose D' value is equal to or greater than the value provided. 
        default=0
        example=__VAR(d_prime)__
      </d_prime> 
      <r2>
        type=Float
        description=Measure of LD. If r-squared is provided only return pairs of variants whose r-squared value is equal to or greater than the value provided. 
        default=0
        example=__VAR(r2)__
      </r2>
      <population_name>
        type=String
        description=Only compute LD for this population. Use GET info/variation/populations/:species?filter=LD to retrieve a list of all populations with LD data.
        default=0
        example=__VAR(ld_population_name)__
      </population_name>     
      <window_size>
        type=Integer
        description=Window size in kb. The maximum allowed value for the window size is 1000 kb. LD is computed for the given variant and all variants that are located within the specified window.
        default=1000
        example=__VAR(window_size)__
      </window_size>
    </params>        
    <examples>
      <a>
        path=/ld/
        capture=__VAR(species_common)__
        capture=__VAR(variation_id_three)__
        <params>
          population_name=__VAR(ld_population_name)__
        </params>
        content=application/json
      </a>
      <b>
        path=/ld/
        capture=__VAR(species_common)__
        capture=__VAR(variation_id_three)__
        <params>
          population_name=__VAR(ld_population_name)__
          d_prime=__VAR(d_prime)__
        </params>
        content=application/json
      </b>
      <c>
        path=/ld/
        capture=__VAR(species_common)__
        capture=__VAR(variation_id_three)__
        <params>
          population_name=__VAR(ld_population_name)__
          d_prime=__VAR(d_prime)__
          window_size=__VAR(window_size)__
        </params>
        content=application/json
      </c>
    </examples> 
  </ld_id_get>  
  <ld_region_get>
    description=Computes and returns LD values between all pairs of variants in the defined region.
    endpoint=ld/:species/region/:region/:d_prime/:r2/:population_name
    method=GET
    group=Linkage Disequilibrium
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=Species name/alias
        example=__VAR(species)__
        example=__VAR(species_common)__
        required=1
      </species>
      <region>
        type=String
        description=Query region. A maximum of 1Mb is allowed.
        example=__VAR(ld_sequence_region)__
        required=1
      </region>
      <d_prime>
        type=Float
        description=Measure of LD. If D' is provided only return pairs of variants whose D' value is equal to or greater than the value provided.
        default=0
        example=__VAR(d_prime)__
      </d_prime>
      <r2>
        type=Float
        description=Measure of LD. If r-squared is provided only return pairs of variants whose r-squared value is equal to or greater than the value provided.
        default=0
        example=__VAR(r2)__
      </r2>
      <population_name>
        type=String
        description=Only compute LD for this population. Use GET info/variation/populations/:species?filter=LD to retrieve a list of all populations with LD data.
        default=0
        example=__VAR(ld_population_name)__
      </population_name>
    </params>
    <examples>
      <a>
        path=/ld/
        capture=__VAR(species_common)__
        capture=region
        capture=__VAR(ld_sequence_region)__
        <params>
          population_name=__VAR(ld_population_name)__
          d_prime=__VAR(d_prime)__
        </params>
        content=application/json
      </a>
    </examples>
  </ld_region_get>
</endpoints>
